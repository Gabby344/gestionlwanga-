<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil · Institut Saint Charles Lwanga</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #007bff, #00a8ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.7s ease;
    }

    .container img {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 25px;
      color: #007bff;
      font-weight: 700;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #errorMessage {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      min-height: 18px;
    }

    .link {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Institut Saint Charles Lwanga">
    <h2>Connexion · Institut Saint Charles Lwanga</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>

    <p id="errorMessage"></p>
    <a href="inscription.html" class="link">Créer un compte</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga",
      storageBucket: "gestionlwanga.firebasestorage.app",
      messagingSenderId: "622604298611",
      appId: "1:622604298611:web:4ab4314ed3eec6826c3d06"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert("✅ Connexion réussie ! Bienvenue " + user.email);
        window.location.href = "dashboard.html";
      } catch (error) {
        errorMessage.textContent = "❌ Erreur : " + error.message;
      }
    });
  </script>
</body>
</html>
