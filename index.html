<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Institut Saint Charles Lwanga</title>
  <link rel="icon" type="image/jpeg" href="logo.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-principal: #1e40af;
      --bleu-clair: #3b82f6;
      --fond-gradient: linear-gradient(135deg, var(--bleu-principal), var(--bleu-clair));
      --ombre: rgba(0,0,0,0.15);
      --blanc: #ffffff;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--fond-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--blanc);
      padding: 50px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--ombre);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .container img {
      width: 90px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.6rem;
      color: var(--bleu-principal);
      margin-bottom: 25px;
      font-weight: 700;
    }

    p {
      font-size: 0.95rem;
      color: #374151;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: var(--bleu-principal);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0f2f79;
      transform: scale(1.03);
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #6b7280;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(15px); }
      to { opacity:1; transform: translateY(0); }
    }

    @media(max-width:480px){
      .container { padding: 35px 20px; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_7373.jpeg" alt="Logo ISC Lwanga">
    <h1>Bienvenue à l'Institut Saint Charles Lwanga</h1>
    <p>Accédez à votre espace sécurisé pour gérer vos activités pédagogiques et administratives.</p>
    <a href="connexion.html" class="btn">Se connecter</a>
    <footer>&copy; 2025 Institut Saint Charles Lwanga · Tous droits réservés</footer>
  </div>
</body>
</html>
