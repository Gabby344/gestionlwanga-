<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste des √âl√®ves - Institut Saint Charles Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af; /* Principal */
      --gris-fonce: #1f2937;
      --vert: #10b981; /* √âl√®ves */
      --rouge: #ef4444; /* Danger/Supprimer */
      --jaune: #f59e0b; /* Statut Partiel */
      --fond: #f4f6f8;
      --ombre-legere: rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris-fonce);
    }
    h1 {
      text-align: center;
      color: var(--bleu-fonce);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      text-align: center;
      font-size: 1rem;
      font-weight: normal;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .container {
        max-width: 1200px;
        margin: auto;
    }

    /* --- CONTROLES (Ajouter, Filtrer, Compteur) --- */
    .controls-bar {
        background-color: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--ombre-legere);
        margin-bottom: 1.5rem;
        display: grid;
        gap: 1rem;
        grid-template-columns: 1fr;
    }
    @media (min-width: 768px) {
        .controls-bar {
            grid-template-columns: 2fr 1fr 1fr 1fr 150px; /* Mise en page pour desktop */
            align-items: center;
        }
    }

    .input-group label {
        display: block;
        font-size: 0.8rem;
        font-weight: 600;
        color: #6b7280;
        margin-bottom: 0.2rem;
    }
    .input-group select, .input-group input[type="text"] {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .btn-ajouter, .btn-exporter {
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .btn-ajouter {
        background-color: var(--bleu-fonce);
        color: white;
        grid-column: 1 / -1; /* Prend toute la largeur sur mobile */
    }
    @media (min-width: 768px) {
        .btn-ajouter {
            grid-column: span 1; /* Sur desktop, ne prend qu'une colonne */
            font-size: 0.9rem;
        }
    }
    .btn-ajouter:hover { background-color: #1c3374; }
    .btn-exporter {
        background-color: #d1d5db;
        color: var(--gris-fonce);
    }
    .btn-exporter:hover { background-color: #9ca3af; }
    #compteur {
      font-weight: 700;
      font-size: 0.9rem;
      text-align: left;
      color: var(--bleu-fonce);
      padding-top: 0.5rem;
    }

    /* --- LISTE (Vue Tableau sur Desktop, Vue Carte sur Mobile) --- */
    #elevesContainer {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px var(--ombre-legere);
        overflow-x: auto;
    }

    /* VUE CARTE (MOBILE) */
    .eleve-card {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }
    .eleve-card:last-child { border-bottom: none; }
    .eleve-card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      color: var(--bleu-fonce);
    }
    .eleve-card p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }
    .btn-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }
    .btn-supprimer, .btn-modifier {
      flex: 1;
      border: none;
      padding: 0.6rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      color: white;
    }
    .btn-supprimer { background-color: var(--rouge); }
    .btn-modifier { background-color: var(--vert); }
    
    /* VUE TABLEAU (DESKTOP) */
    .eleves-table {
        width: 100%;
        border-collapse: collapse;
        display: none; /* Cach√© par d√©faut */
    }
    @media (min-width: 768px) {
        #elevesContainer {
            padding: 0;
        }
        .eleves-table {
            display: table; /* Affich√© sur desktop */
        }
        .eleve-card {
            display: none; /* Cartes cach√©es sur desktop */
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background-color: #f3f4f6;
            color: var(--gris-fonce);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
        .statut-paye { color: var(--vert); font-weight: 600; }
        .statut-partiel { color: var(--jaune); font-weight: 600; }
        .statut-non-paye { color: var(--rouge); font-weight: 600; }
        .btn-actions {
            margin-top: 0;
            display: inline-flex;
        }
        .btn-modifier, .btn-supprimer {
            padding: 0.4rem 0.6rem;
            font-size: 0.8rem;
            flex: unset;
        }
    }

    /* Pour le retour au menu */
    .btn-retour {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gris-fonce);
        text-decoration: none;
        font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Gestion des √âl√®ves</h1>
    <h2>Recherche, Filtrage et Administration du registre scolaire.</h2>

    <div class="controls-bar">
        <div class="input-group">
            <label for="searchInput">Rechercher un √©l√®ve</label>
            <input type="text" id="searchInput" placeholder="Nom ou Pr√©nom..." />
        </div>
        <div class="input-group">
            <label for="filtreClasse">Classe</label>
            <select id="filtreClasse">
                <option value="">Toutes</option>
                <option value="6e A">6e A</option>
                <option value="6e B">6e B</option>
                <option value="5e A">5e A</option>
                <option value="5e B">5e B</option>
            </select>
        </div>
        <div class="input-group">
            <label for="filtrePaiement">Paiement</label>
            <select id="filtrePaiement">
                <option value="">Tous</option>
                <option value="Pay√©">Pay√©</option>
                <option value="Partiel">Partiel</option>
                <option value="Non pay√©">Non pay√©</option>
            </select>
        </div>
        
        <button class="btn-ajouter" onclick="window.location.href='ajouter-eleves.html'">‚ûï Ajouter</button>
        <button class="btn-exporter" onclick="exportPDF()">üìÑ PDF</button>

        <p id="compteur" style="grid-column: 1 / -1;"></p>
    </div>

    <div id="elevesContainer">Chargement...</div>

    <a href="dashboard.html" class="btn-retour">‚Üê Retour au Tableau de Bord</a>
  </div>


  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById('elevesContainer');
    const filtreClasse = document.getElementById('filtreClasse');
    const filtrePaiement = document.getElementById('filtrePaiement');
    const searchInput = document.getElementById('searchInput');
    const compteur = document.getElementById('compteur');

    filtreClasse.addEventListener("change", chargerEleves);
    filtrePaiement.addEventListener("change", chargerEleves);
    searchInput.addEventListener("input", chargerEleves);
    
    // Fonction utilitaire pour le statut de paiement
    function getStatutClass(statut) {
        if (statut === 'Pay√©') return 'statut-paye';
        if (statut === 'Partiel') return 'statut-partiel';
        if (statut === 'Non pay√©') return 'statut-non-paye';
        return '';
    }

    function chargerEleves() {
      container.innerHTML = "Chargement...";
      let query = db.collection("eleves");

      const classe = filtreClasse.value;
      const paiement = filtrePaiement.value;
      const recherche = searchInput.value.toLowerCase();

      if (classe) query = query.where("classe", "==", classe);
      if (paiement) query = query.where("statutPaiement", "==", paiement);

      query.get().then((snapshot) => {
        
        let count = 0;
        let tableHTML = `<table class="eleves-table">
                            <thead>
                                <tr>
                                    <th>N¬∞</th>
                                    <th>Nom & Pr√©nom</th>
                                    <th>Classe</th>
                                    <th>Date de Naissance</th>
                                    <th>Statut Paiement</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>`;
        let cardsHTML = '';

        snapshot.forEach((doc, index) => {
          const data = doc.data();
          const nomComplet = `${data.nom} ${data.prenom}`.toLowerCase();
          if (!nomComplet.includes(recherche)) return;

          count++;
          const statutClass = getStatutClass(data.statutPaiement);

          // 1. Vue Tableau (Desktop)
          tableHTML += `
            <tr>
              <td>${index + 1}</td>
              <td>${data.nom} ${data.prenom}</td>
              <td>${data.classe}</td>
              <td>${data.dateNaissance}</td>
              <td class="${statutClass}">${data.statutPaiement || "N/A"}</td>
              <td>
                <div class="btn-actions">
                  <button class="btn-modifier" onclick="modifierEleve('${doc.id}')">‚úèÔ∏è Modifier</button>
                  <button class="btn-supprimer" onclick="supprimerEleve('${doc.id}')">üóëÔ∏è Supprimer</button>
                </div>
              </td>
            </tr>
          `;
          
          // 2. Vue Carte (Mobile)
          cardsHTML += `
            <div class="eleve-card">
                <h3>${data.nom} ${data.prenom}</h3>
                <p>Classe : <strong>${data.classe}</strong></p>
                <p>Naissance : ${data.dateNaissance}</p>
                <p>Statut paiement : <span class="${statutClass}">${data.statutPaiement || "N/A"}</span></p>
                <div class="btn-actions">
                    <button class="btn-modifier" onclick="modifierEleve('${doc.id}')">‚úèÔ∏è Modifier</button>
                    <button class="btn-supprimer" onclick="supprimerEleve('${doc.id}')">üóëÔ∏è Supprimer</button>
                </div>
            </div>
          `;
        });
        
        tableHTML += `</tbody></table>`;

        container.innerHTML = tableHTML + cardsHTML;
        
        compteur.textContent = `üë• ${count} √©l√®ves affich√©s / ${snapshot.size} au total`;
        if (count === 0) container.innerHTML = "<p style='text-align: center; padding: 2rem;'>Aucun √©l√®ve ne correspond aux crit√®res de recherche.</p>";

      }).catch((error) => {
        container.innerHTML = "<p style='text-align: center; padding: 2rem; color: var(--rouge);'>Erreur de chargement des donn√©es : " + error.message + "</p>";
      });
    }

    // Fonctions supprimerEleve, modifierEleve, exportPDF restent inchang√©es

    function supprimerEleve(id) {
      if (confirm("Confirmer la suppression de cet √©l√®ve ?")) {
        //db.collection("eleves").doc(id).delete() // Ligne √† d√©commenter pour la production
        alert("‚úÖ √âl√®ve simul√© supprim√© ! (Action r√©elle d√©sactiv√©e pour l'exemple)"); // Remplacer par l'appel Firestore
          chargerEleves();
      }
    }

    function modifierEleve(id) {
      window.location.href = `modifier-eleves.html?id=${id}`; // Chang√© vers 'modifier-eleves.html' pour coh√©rence
    }

    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const date = new Date().toLocaleDateString();
        const classe = filtreClasse.value || "Toutes";
        const paiement = filtrePaiement.value || "Tous";

        doc.setFontSize(14);
        doc.text("Liste des √©l√®ves - Institut Saint Charles Lwanga", 10, 10);
        doc.setFontSize(10);
        doc.text(`Filtres - Classe : ${classe} | Paiement : ${paiement}`, 10, 18);
        doc.text(`Date d'export : ${date}`, 10, 24);

        // Export du TABLEAU (plus propre pour le PDF)
        const tableElement = document.querySelector('.eleves-table');
        if (tableElement) {
             html2canvas(tableElement).then((canvas) => {
                const imgData = canvas.toDataURL("image/png");
                const imgProps = doc.getImageProperties(imgData);
                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                doc.addImage(imgData, "PNG", 5, 30, pdfWidth - 10, pdfHeight);
                doc.save(`eleves_${date}.pdf`);
             });
        } else {
            alert("Aucun tableau √† exporter.");
        }
    }


    // Chargement initial
    chargerEleves();
  </script>
</body>
</html>
