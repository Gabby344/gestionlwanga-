<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validation des R√©sultats - Institut Saint Charles Lwanga (SIGS)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af; 
      --gris-fonce: #1f2937;
      --orange-notes: #f59e0b; /* Accent Validation */
      --vert-succes: #10b981; /* Statut OK / Bouton Lancer */
      --rouge-danger: #ef4444; /* Statut Manquant */
      --fond-principal: #f4f6f8;
      --gris-bordure: #d1d5db; 
      --ombre-legere: rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond-principal);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris-fonce);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: var(--bleu-fonce);
      margin-bottom: 0.5rem;
    }
    h2 {
      text-align: center;
      font-size: 1rem;
      font-weight: normal;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .container {
        max-width: 1000px;
        margin: auto;
    }

    /* --- BARRE DE FILTRE ET CONTEXTE --- */
    .context-bar {
        background-color: white;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px var(--ombre-legere);
        margin-bottom: 2rem;
        display: flex;
        gap: 1.5rem;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap; /* R√©activit√© mobile */
    }
    .context-bar .input-group {
        flex: 1 1 200px;
    }
    .input-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        color: #6b7280;
        margin-bottom: 0.4rem;
    }
    .input-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--gris-bordure);
        border-radius: 6px;
        box-sizing: border-box;
    }
    .btn-lancer-calcul {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-weight: 700;
        cursor: pointer;
        background-color: var(--orange-notes);
        color: white;
        transition: background-color 0.2s;
        margin-top: 1rem; /* Pour l'alignement mobile */
    }
    .btn-lancer-calcul:hover { background-color: #d97706; }
    @media (min-width: 768px) {
        .btn-lancer-calcul { margin-top: 0; }
    }

    /* --- TABLEAU DE V√âRIFICATION DES STATUTS --- */
    #statusCard {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px var(--ombre-legere);
        overflow-x: auto; 
    }
    .status-table {
        width: 100%;
        border-collapse: collapse;
    }
    .status-table th, .status-table td {
        padding: 1rem;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
    }
    .status-table th {
        background-color: #f3f4f6;
        color: var(--gris-fonce);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.8rem;
    }
    .status-table td:nth-child(2) {
        font-weight: 600;
        width: 150px;
        text-align: center;
    }
    .status-ok { color: var(--vert-succes); }
    .status-manquant { color: var(--rouge-danger); }
    
    .btn-detail {
        background-color: var(--bleu-fonce);
        color: white;
        padding: 0.5rem 0.8rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.8rem;
    }
    .btn-detail:hover { background-color: #1e3a8a; }

    /* --- Message et Retour --- */
    #messageCalcul {
      text-align: center;
      padding: 1.5rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      background-color: #e0f2f1;
      color: #0d9488;
      border: 1px solid #99f6e4;
      display: none;
    }
    .btn-retour {
        display: block;
        text-align: center;
        margin-top: 2rem;
        color: var(--gris-fonce);
        text-decoration: none;
        font-size: 0.9rem;
        padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úÖ Validation & Calcul des Bulletins</h1>
    <h2>V√©rifiez la compl√©tude des notes et lancez le calcul des moyennes pour le trimestre.</h2>

    <div class="context-bar">
        <div class="input-group">
            <label for="anneeScolaire">Ann√©e Scolaire</label>
            <select id="anneeScolaire">
                <option>2024-2025</option>
                <option>2023-2024</option>
            </select>
        </div>
        <div class="input-group">
            <label for="trimestre">Trimestre √† Valider</label>
            <select id="trimestre">
                <option>1er Trimestre</option>
                <option>2√®me Trimestre</option>
                <option>3√®me Trimestre</option>
            </select>
        </div>
        <div class="input-group">
            <label for="classe">Classe</label>
            <select id="classe" onchange="loadStatus()">
                <option value="6A">6√®me Commerciale A</option>
                <option value="5S">5√®me Scientifique</option>
                <option value="4H">4√®me Humanit√©s</option>
            </select>
        </div>
        <button class="btn-lancer-calcul" onclick="lancerCalcul()">Lancer le Calcul des Moyennes</button>
    </div>

    <div id="statusCard">
        <table class="status-table">
            <thead>
                <tr>
                    <th>Mati√®re</th>
                    <th>Professeur Attribu√©</th>
                    <th>Statut de Saisie</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="statusBody">
                </tbody>
        </table>
    </div>
    
    <div id="messageCalcul" style="display: none;"></div>

    <a href="bulletins.html" class="btn-retour">‚Üê Retour au Menu Notes & Bulletins</a>
  </div>

  <script>
    // --- SIMULATION DE DONN√âES ET FONCTIONS ---
    
    // Simule les mati√®res et leur statut de saisie pour une classe donn√©e
    const statusData = {
        '6A': [
            { matiere: 'Math√©matiques', professeur: 'UMBA Gabby', statut: 'Termin√©', manquant: 0 },
            { matiere: 'Fran√ßais', professeur: 'NDAYA Kabulo', statut: 'Manquant', manquant: 3 },
            { matiere: 'G√©ographie', professeur: 'KASONGO E.', statut: 'Termin√©', manquant: 0 },
            { matiere: 'Anglais', professeur: 'MUTOMBO K.', statut: 'Partiel', manquant: 1 },
            { matiere: '√âducation Civique', professeur: 'N/A', statut: 'Manquant', manquant: 25 }
        ],
        '5S': [
            // ... donn√©es pour la 5S
        ]
    };

    function loadStatus() {
        const classe = document.getElementById('classe').value;
        const data = statusData[classe] || statusData['6A']; // Utiliser 6A par d√©faut
        const statusBody = document.getElementById('statusBody');
        statusBody.innerHTML = '';
        
        let allCompleted = true;

        data.forEach(item => {
            const row = statusBody.insertRow();
            
            // 1. Mati√®re
            row.insertCell().textContent = item.matiere;
            
            // 2. Professeur
            row.insertCell().textContent = item.professeur;
            
            // 3. Statut de Saisie
            const statutCell = row.insertCell();
            let statutText = '';
            let statutClass = '';

            if (item.statut === 'Termin√©') {
                statutText = '‚úÖ Termin√©';
                statutClass = 'status-ok';
            } else if (item.statut === 'Manquant') {
                statutText = `‚ùå Manquant (${item.manquant} notes)`;
                statutClass = 'status-manquant';
                allCompleted = false;
            } else if (item.statut === 'Partiel') {
                statutText = `‚ö†Ô∏è Partiel (${item.manquant} notes)`;
                statutClass = 'status-manquant';
                allCompleted = false;
            }
            statutCell.innerHTML = `<span class="${statutClass}">${statutText}</span>`;

            // 4. Action (pour les mati√®res incompl√®tes)
            const actionCell = row.insertCell();
            if (item.statut !== 'Termin√©') {
                actionCell.innerHTML = `<button class="btn-detail" onclick="showMissingDetails('${item.matiere}')">Voir D√©tails</button>`;
            } else {
                actionCell.textContent = '-';
            }
        });
        
        // Mise √† jour de l'√©tat du bouton de calcul
        const btnCalcul = document.querySelector('.btn-lancer-calcul');
        if (allCompleted) {
            btnCalcul.disabled = false;
            btnCalcul.textContent = "Lancer le Calcul (Pr√™t)";
            btnCalcul.style.opacity = 1;
        } else {
            btnCalcul.disabled = true;
            btnCalcul.textContent = "Calcul Bloqu√© (Notes Manquantes)";
            btnCalcul.style.opacity = 0.6;
        }
    }

    function showMissingDetails(matiere) {
        alert(`D√©tails des notes manquantes pour la mati√®re: ${matiere}.\n\n(En production, cela ouvrirait un rapport d√©taill√© montrant les √©l√®ves concern√©s.)`);
    }

    function lancerCalcul() {
        const classe = document.getElementById('classe').options[document.getElementById('classe').selectedIndex].text;
        const trimestre = document.getElementById('trimestre').value;
        const messageBox = document.getElementById('messageCalcul');
        
        // V√©rification finale
        const btnCalcul = document.querySelector('.btn-lancer-calcul');
        if (btnCalcul.disabled) {
            messageBox.style.display = 'block';
            messageBox.style.backgroundColor = '#fef2f2';
            messageBox.style.color = 'var(--rouge-danger)';
            messageBox.style.borderColor = '#fca5a5';
            messageBox.innerHTML = 'üõë Impossible de lancer le calcul. Veuillez attendre que toutes les mati√®res soient *Termin√©*.';
            return;
        }

        // Simulation du long processus de calcul
        btnCalcul.disabled = true;
        btnCalcul.textContent = 'Calcul en cours... ‚è≥';
        messageBox.style.display = 'block';
        messageBox.style.backgroundColor = '#e0f7fa';
        messageBox.style.color = '#00bcd4';
        messageBox.style.borderColor = '#84ffff';
        messageBox.innerHTML = `Lancement du calcul des moyennes et du classement pour la ${classe} / ${trimestre}. Veuillez patienter...`;

        setTimeout(() => {
            messageBox.style.backgroundColor = '#e6ffed';
            messageBox.style.color = 'var(--vert-succes)';
            messageBox.style.borderColor = '#b9f6ca';
            messageBox.innerHTML = `‚úÖ **Calcul termin√© avec succ√®s!** Les moyennes et classements sont pr√™ts pour l'impression des bulletins.`;
            btnCalcul.textContent = 'Calcul R√©lanc√©';
            btnCalcul.disabled = false;
        }, 3000); // 3 secondes de simulation
    }

    // Chargement initial
    document.addEventListener('DOMContentLoaded', () => {
        loadStatus();
    });
  </script>
</body>
</html>
