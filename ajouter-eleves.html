<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enregistrer un Nouvel √âl√®ve - Institut Saint Charles Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af; /* Bleu Principal */
      --gris-fonce: #1f2937;
      --vert-action: #10b981; /* Bouton d'action positif (Enregistrer) */
      --gris-clair: #f4f6f8; /* Fond principal */
      --gris-bordure: #d1d5db; /* Bordure des champs */
      --ombre-form: rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--gris-clair);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris-fonce);
    }
    
    .header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 2rem;
      color: var(--bleu-fonce);
      margin-bottom: 0.25rem;
    }
    .header p {
        font-size: 1rem;
        color: #6b7280;
    }

    /* --- CONTENEUR ET FORMULAIRE --- */
    .container {
        max-width: 700px;
        margin: auto;
    }
    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--ombre-form);
      border-top: 5px solid var(--bleu-fonce);
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem; /* Espacement professionnel */
    }
    @media (min-width: 500px) {
        .form-grid {
            grid-template-columns: 1fr 1fr; /* 2 colonnes sur desktop */
        }
    }
    .full-width {
        grid-column: 1 / -1;
    }

    /* --- CHAMPS DE FORMULAIRE --- */
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: var(--gris-fonce);
    }
    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: 0.9rem; /* Plus grand padding pour une meilleure ergonomie */
      border: 1px solid var(--gris-bordure);
      border-radius: 8px; /* Bords l√©g√®rement plus arrondis */
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #f9fafb;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
        border-color: var(--bleu-fonce);
        box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        outline: none;
        background-color: white;
    }
    
    /* --- BOUTON D'ACTION PRINCIPAL --- */
    .btn-submit {
      grid-column: 1 / -1; /* Prend toute la largeur */
      background-color: var(--vert-action);
      color: white;
      font-weight: 700;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    .btn-submit:hover {
      background-color: #059669;
    }

    /* --- Message et Retour --- */
    #message {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 600;
    }
    .btn-retour {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gris-fonce);
        text-decoration: none;
        font-size: 0.9rem;
        padding: 0.5rem;
    }
    .btn-retour:hover {
        color: var(--bleu-fonce);
    }
  </style>
</head>
<body>
  
  <div class="header">
    <h1>‚ûï Enregistrer un Nouvel √âl√®ve</h1>
    <p>Remplissez les informations d'inscription pour cr√©er un dossier √©l√®ve complet.</p>
  </div>

  <div class="container">
    <div class="form-card">
        <form id="eleveForm">
            <div class="form-grid">
                
                <div class="form-group">
                    <label for="nom">Nom de Famille *</label>
                    <input type="text" id="nom" placeholder="Ex: UMBA" required />
                </div>
                
                <div class="form-group">
                    <label for="prenom">Pr√©noms *</label>
                    <input type="text" id="prenom" placeholder="Ex: Gabby" required />
                </div>
                
                <div class="form-group">
                    <label for="classe">Classe d'Affectation *</label>
                    <select id="classe" required>
                        <option value="">-- S√©lectionner une classe --</option>
                        <option value="6A">6√®me Commerciale A</option>
                        <option value="5S">5√®me Scientifique</option>
                        <option value="4H">4√®me Humanit√©s</option>
                        </select>
                </div>
                
                <div class="form-group">
                    <label for="dateNaissance">Date de Naissance *</label>
                    <input type="date" id="dateNaissance" required />
                </div>
                
                <div class="form-group">
                    <label for="sexe">Sexe</label>
                    <select id="sexe">
                        <option value="">-- Sexe --</option>
                        <option value="M">Masculin</option>
                        <option value="F">F√©minin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="statutPaiement">Statut Initial de Paiement *</label>
                    <select id="statutPaiement" required>
                        <option value="">-- Statut de paiement --</option>
                        <option value="Pay√©">‚úÖ Pay√© int√©gralement</option>
                        <option value="Partiel">‚ö†Ô∏è Partiel</option>
                        <option value="Non pay√©">‚ùå Non pay√© (Dossier en attente)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-submit">
                    üíæ Enregistrer le Nouvel √âl√®ve
                </button>
            </div>
        </form>
    </div>
    <p id="message"></p>
    <a href="eleves.html" class="btn-retour">‚Üê Retour √† la Gestion des √âl√®ves</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('eleveForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // R√©cup√©ration des donn√©es du formulaire
      const nom = document.getElementById('nom').value;
      const prenom = document.getElementById('prenom').value;
      const classe = document.getElementById('classe').value;
      const dateNaissance = document.getElementById('dateNaissance').value;
      const statutPaiement = document.getElementById('statutPaiement').value;
      const sexe = document.getElementById('sexe').value; // Nouveau champ

      // Simulation de la g√©n√©ration du matricule
      const annee = new Date().getFullYear().toString().slice(-2);
      const randomID = Math.floor(Math.random() * 900) + 100;
      const matricule = `${annee}/${classe}-${randomID}`;


      db.collection("eleves").add({
        nom,
        prenom,
        matricule, // Ajout du matricule
        classe,
        dateNaissance,
        sexe,
        statutPaiement,
        dateInscription: firebase.firestore.FieldValue.serverTimestamp() // Bonne pratique
      }).then(() => {
        document.getElementById('message').innerHTML = `‚úÖ **√âl√®ve ${nom} ${prenom} enregistr√© !**<br>Matricule attribu√© : ${matricule}`;
        document.getElementById('eleveForm').reset();
      }).catch((error) => {
        document.getElementById('message').innerHTML = "‚ùå Erreur d'enregistrement : " + error.message;
      });
    });
  </script>
</body>
</html>
