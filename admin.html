<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Administrateur - Institut Saint Charles Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af;
      --gris-fonce: #1f2937;
      --vert-action: #047857;
      --fond-principal: #f4f6f8;
      --gris-bordure: #d1d5db;
      --ombre-form: rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond-principal);
      margin: 0;
      padding: 0;
      color: var(--gris-fonce);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      max-width: 400px;
      width: 90%;
    }
    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px var(--ombre-form);
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      display: block;
      object-fit: contain;
    }
    h1 {
      font-size: 1.5rem;
      color: var(--gris-fonce);
      margin-top: 0;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--gris-bordure);
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #f9fafb;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: var(--bleu-fonce);
      box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
      outline: none;
      background-color: white;
    }
    .btn-connecter {
      width: 100%;
      background-color: var(--vert-action);
      color: white;
      font-weight: 700;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background-color 0.2s;
    }
    .btn-connecter:hover {
      background-color: #065f46;
    }
    .forgot-password {
      display: block;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #6b7280;
      text-decoration: none;
    }
    .forgot-password:hover {
      color: var(--bleu-fonce);
    }
    #message {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="IMG_7373.jpeg" alt="Logo Institut Saint Charles Lwanga" class="logo" />
      <h1>Connexion Administrateur / Préfet</h1>

      <form id="loginForm">
        <div class="form-group">
          <input type="email" id="email" placeholder="Adresse E-mail" required />
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Mot de passe" required />
        </div>
        <button type="submit" class="btn-connecter">Se connecter</button>
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      </form>

      <p id="message"></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga",
      storageBucket: "gestionlwanga.firebasestorage.app",
      messagingSenderId: "622604298611",
      appId: "1:622604298611:web:4ab4314ed3eec6826c3d06"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('loginForm');
    const messageElement = document.getElementById('message');

    const dashboards = {
      admin: "dashboard_admin.html",
      prefet: "dashboard_prefet.html",
      directeur_etudes: "dashboard_directeur_etudes.html",
      directeur_discipline: "dashboard_directeur_discipline.html",
      secretaire: "dashboard_secretaire.html",
      econome: "dashboard_econome.html",
      enseignant: "dashboard_enseignant.html",
      eleve: "dashboard_eleve.html"
    };

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageElement.textContent = "";

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        // Connexion Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Vérifier rôle dans Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists()) throw new Error("Profil utilisateur introuvable.");
        const role = userDoc.data().role;

        if (!dashboards[role]) {
          messageElement.style.color = "red";
          messageElement.textContent = "⛔ Accès refusé. Rôle non autorisé.";
          await auth.signOut();
          return;
        }

        messageElement.style.color = "green";
        messageElement.textContent = "✅ Connexion réussie ! Redirection...";
        setTimeout(() => {
          window.location.href = dashboards[role];
        }, 1000);

      } catch(error) {
        messageElement.style.color = "red";
        messageElement.textContent = "❌ Erreur : " + error.message;
      }
    });
  </script>
</body>
</html>
