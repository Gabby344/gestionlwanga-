<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignation des Cours | ISC Lwanga</title>
    <!-- Chargement de Tailwind CSS pour un style moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome pour les ic√¥nes -->
    <script src="https://kit.fontawesome.com/a2e0e6a56b.js" crossorigin="anonymous"></script>
    
    <style>
        /* Configuration de la police Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        /* Masque le contenu tant que l'AuthGuard n'a pas valid√© l'utilisateur */
        body:not(.loaded) {
            display: none;
        }
        /* Style pour les notifications customis√©es */
        #notification-area {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .notification {
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s, transform 0.3s;
            margin-bottom: 0.5rem;
        }
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="notification-area"></div>
    
    <div class="container mx-auto p-4 sm:p-8">
        <!-- HEADER -->
        <header class="text-center mb-8 p-6 bg-white rounded-xl shadow-lg border-b-4 border-indigo-500">
            <h1 class="text-3xl font-extrabold text-gray-800 flex items-center justify-center gap-3">
                <i class="fa-solid fa-link text-indigo-500"></i> Gestion Pro des Assignations
            </h1>
            <h2 class="text-lg font-medium text-gray-500 mt-1">
                Liaison Enseignants, Mati√®res et Classes Scolaires
            </h2>
            <p id="userInfo" class="text-sm text-indigo-600 font-semibold mt-2">Chargement de l'utilisateur...</p>
        </header>

        <!-- FORMULAIRE ASSIGNATION -->
        <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl border-t-4 border-indigo-600 mb-8">
            <h3 class="text-xl font-bold text-gray-800 mb-6 border-b pb-3 flex items-center gap-2">
                <i class="fa-solid fa-pencil-alt text-indigo-600"></i> Nouvelle Assignation de Cours
            </h3>
            <form id="assignationForm">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 md:gap-6 items-end">
                    
                    <div class="form-group">
                        <label for="selectClasse" class="block text-sm font-medium text-gray-700 mb-1">Classe *</label>
                        <select id="selectClasse" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                            <option value="">-- Chargement des classes --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="selectMatiere" class="block text-sm font-medium text-gray-700 mb-1">Mati√®re *</label>
                        <select id="selectMatiere" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                            <option value="">-- Chargement des mati√®res --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="selectEnseignant" class="block text-sm font-medium text-gray-700 mb-1">Enseignant *</label>
                        <select id="selectEnseignant" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                            <option value="">-- Chargement des enseignants --</option>
                        </select>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-bold transition duration-200 shadow-md">
                        <i class="fa-solid fa-link mr-2"></i> Assigner le Cours
                    </button>
                </div>
            </form>
        </div>

        <!-- LISTE DES ASSIGNATIONS -->
        <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl border-t-4 border-teal-600">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                    <i class="fa-solid fa-table text-teal-600"></i> Liste des Assignations Actuelles
                </h3>
                <input type="search" id="searchAssignations" placeholder="Rechercher par classe, mati√®re ou enseignant..." class="p-2 border border-gray-300 rounded-lg w-full sm:w-80 focus:ring-teal-500 focus:border-teal-500" onkeyup="filterAssignations()">
            </div>

            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Classe</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mati√®re</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Enseignant Assign√©</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody id="assignationsBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="text-center py-4 text-gray-500">Chargement des assignations...</td>
                        </tr>
                    </tbody>
                </table>
                <p id="aucuneAssignation" class="text-center p-4 text-gray-500 italic hidden">Aucune assignation trouv√©e.</p>
            </div>
        </div>

        <button id="logoutBtn" class="mt-8 py-2 px-4 bg-red-600 text-white rounded-lg hover:bg-red-700 font-semibold transition duration-200">
            <i class="fa-solid fa-sign-out-alt"></i> D√©connexion
        </button>
    </div>

    <!-- LOGIQUE JAVASCRIPT & FIREBASE -->
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, onAuthStateChanged, signOut,
        signInWithCustomToken, signInAnonymously
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, collection, doc, setDoc, deleteDoc, 
        onSnapshot, getDoc, query, where, orderBy, setLogLevel
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // IMPORTANT: UTILISATION DES VARIABLES GLOBALES FOURNIES PAR LE CONTEXTE
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    
    // 1. INITIALISATION FIREBASE
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // setLogLevel('Debug'); // D√©commenter pour le d√©bogage

    // Chemins de collections
    const CLASSES_PATH = `/artifacts/${appId}/public/data/classes`;
    const MATIERES_PATH = `/artifacts/${appId}/public/data/matieres`;
    const ENSEIGNANTS_PATH = `users`; // Collection users est globale
    const ASSIGNATIONS_PATH = `/artifacts/${appId}/public/data/assignations`;
    
    // 2. √âL√âMENTS DU DOM
    const userInfo = document.getElementById('userInfo');
    const logoutBtn = document.getElementById('logoutBtn');
    const notificationArea = document.getElementById('notification-area');
    const assignationsBody = document.getElementById('assignationsBody');
    const assignationForm = document.getElementById('assignationForm');
    const selectClasse = document.getElementById('selectClasse');
    const selectMatiere = document.getElementById('selectMatiere');
    const selectEnseignant = document.getElementById('selectEnseignant');
    const aucuneAssignation = document.getElementById('aucuneAssignation');

    // 3. CACHE ET DONN√âES GLOBALES
    let currentAssignations = [];
    let classesCache = {}; // { classId: { fullName, ... } }
    let matieresCache = {}; // { matiereId: { nom, code } }
    let enseignantsCache = {}; // { userId: { nom, ... } }

    // 4. FONCTIONNALIT√âS UTILITAIRES
    function showNotification(msg, type = "success") {
        const notif = document.createElement("div");
        notif.className = `notification ${type}`;
        notif.textContent = msg;
        notificationArea.appendChild(notif);
        setTimeout(() => notif.classList.add('show'), 10);
        setTimeout(() => {
            notif.classList.remove('show');
            setTimeout(() => notificationArea.removeChild(notif), 300);
        }, 4000);
    }
    
    async function handleLogout() {
        await signOut(auth);
        setTimeout(() => window.location.href = "index.html", 800);
    }

    // Fonction d'authentification initiale
    async function initializeAuth() {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (error) {
            console.error("Erreur d'authentification initiale:", error);
            showNotification("Erreur d'authentification.", "error");
            setTimeout(() => window.location.href = "index.html", 1500);
        }
    }

    // 5. CHARGEMENT DES OPTIONS (Classes, Mati√®res, Enseignants)

    function loadSelectOptions(selectElement, data, defaultMsg) {
        selectElement.innerHTML = `<option value="">-- ${defaultMsg} --</option>`;
        
        // Tri par nom/fullName avant l'ajout
        const sortedData = Object.values(data).sort((a, b) => {
            const nameA = a.fullName || a.nom || a.email;
            const nameB = b.fullName || b.nom || b.email;
            return nameA.localeCompare(nameB);
        });

        sortedData.forEach(item => {
            const option = document.createElement('option');
            option.value = item.id;
            option.textContent = item.fullName || item.nom || item.email; // Utiliser le nom complet, le nom ou l'email
            option.setAttribute('data-full-name', option.textContent);
            selectElement.appendChild(option);
        });
        // Si le chargement est termin√©, on retire l'√©tat "disabled" si les √©l√©ments √©taient charg√©s avec un tel √©tat
        selectElement.disabled = false;
    }

    // √âcouteur des classes
    function setupClassesListener() {
        onSnapshot(query(collection(db, CLASSES_PATH)), (snapshot) => {
            classesCache = {};
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                classesCache[docSnap.id] = { id: docSnap.id, fullName: data.fullName, ...data };
            });
            loadSelectOptions(selectClasse, classesCache, "Choisir une classe");
        }, (err) => console.error("Erreur chargement Classes:", err));
    }

    // √âcouteur des mati√®res
    function setupMatieresListener() {
        onSnapshot(query(collection(db, MATIERES_PATH)), (snapshot) => {
            matieresCache = {};
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                matieresCache[docSnap.id] = { id: docSnap.id, fullName: `${data.nom} (${data.code})`, ...data };
            });
            loadSelectOptions(selectMatiere, matieresCache, "Choisir une mati√®re");
        }, (err) => console.error("Erreur chargement Mati√®res:", err));
    }

    // √âcouteur des enseignants (r√¥le: enseignant)
    function setupEnseignantsListener() {
        const enseignantsQuery = query(collection(db, ENSEIGNANTS_PATH), where("role", "==", "enseignant"));
        onSnapshot(enseignantsQuery, (snapshot) => {
            enseignantsCache = {};
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                const fullName = data.nom ? `${data.nom} (${data.email})` : data.email;
                enseignantsCache[docSnap.id] = { id: docSnap.id, nom: data.nom, email: data.email, fullName: fullName };
            });
            loadSelectOptions(selectEnseignant, enseignantsCache, "Choisir un enseignant");
        }, (err) => console.error("Erreur chargement Enseignants:", err));
    }

    // 6. LOGIQUE DE TABLEAU ET FILTRE

    function renderAssignations(data = currentAssignations) {
        assignationsBody.innerHTML = '';
        if (data.length === 0) {
            aucuneAssignation.classList.remove('hidden');
            return;
        }
        aucuneAssignation.classList.add('hidden');

        data.forEach(item => {
            const row = assignationsBody.insertRow();
            row.className = 'hover:bg-gray-50 transition duration-150';
            
            // Classe
            row.insertCell().innerHTML = `<span class="font-semibold text-gray-800">${item.classeNom}</span><br><span class="text-xs text-gray-500">${item.classeId}</span>`;
            
            // Mati√®re
            row.insertCell().innerHTML = `<span class="font-semibold text-indigo-700">${item.matiereNom}</span><br><span class="text-xs text-indigo-500">${item.matiereCode}</span>`;
            
            // Enseignant
            row.insertCell().innerHTML = `<span>${item.enseignantNom}</span><br><span class="text-xs text-gray-500">${item.enseignantId}</span>`;

            // Action
            const actionsCell = row.insertCell();
            actionsCell.className = 'px-6 py-3 whitespace-nowrap text-center';
            const deleteFn = `window.deleteAssignation('${item.id}', '${item.classeNom}', '${item.matiereNom}', '${item.enseignantNom}')`;
            
            actionsCell.innerHTML = `
                <button onclick="${deleteFn}" 
                        class="p-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition duration-150" title="Supprimer l'assignation">
                    <i class="fa-solid fa-trash-alt text-sm"></i>
                </button>
            `;
        });
    }

    window.filterAssignations = () => {
        const searchTerm = document.getElementById('searchAssignations').value.toLowerCase();
        const filtered = currentAssignations.filter(item =>
            item.classeNom.toLowerCase().includes(searchTerm) ||
            item.matiereNom.toLowerCase().includes(searchTerm) ||
            item.enseignantNom.toLowerCase().includes(searchTerm) ||
            item.classeId.toLowerCase().includes(searchTerm) ||
            item.matiereCode.toLowerCase().includes(searchTerm)
        );
        renderAssignations(filtered);
    };

    // 7. LOGIQUE FIREBASE (CRUD Assignations)

    // √âcouteur des assignations
    function setupAssignationsListener() {
        onSnapshot(query(collection(db, ASSIGNATIONS_PATH)), (snapshot) => {
            currentAssignations = [];
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                // Assurer que les caches ont les donn√©es
                const classe = classesCache[data.classeId] || {};
                const matiere = matieresCache[data.matiereId] || {};
                const enseignant = enseignantsCache[data.enseignantId] || {};

                currentAssignations.push({
                    id: docSnap.id,
                    classeId: data.classeId,
                    matiereId: data.matiereId,
                    enseignantId: data.enseignantId,
                    
                    classeNom: classe.fullName || 'INCONNUE',
                    matiereNom: matiere.nom || 'INCONNUE',
                    matiereCode: matiere.code || 'N/A',
                    enseignantNom: enseignant.fullName || 'INCONNU'
                });
            });
            renderAssignations();
        }, (err) => console.error("Erreur chargement Assignations:", err));
    }

    assignationForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const classeId = selectClasse.value;
        const matiereId = selectMatiere.value;
        const enseignantId = selectEnseignant.value;

        if (!classeId || !matiereId || !enseignantId) {
            showNotification("Veuillez choisir une classe, une mati√®re et un enseignant.", 'error');
            return;
        }

        const assignId = `${classeId}_${matiereId}`;

        // V√©rification de doublon local (avant l'enregistrement)
        const isDuplicate = currentAssignations.some(a => a.classeId === classeId && a.matiereId === matiereId);
        if (isDuplicate) {
            showNotification(`L'assignation pour ${matieresCache[matiereId]?.nom} en ${classesCache[classeId]?.fullName} existe d√©j√†. Veuillez la supprimer avant de la recr√©er ou de la modifier.`, 'warning');
            return;
        }

        try {
            const docRef = doc(db, ASSIGNATIONS_PATH, assignId);
            
            const classe = classesCache[classeId];
            const matiere = matieresCache[matiereId];
            const enseignant = enseignantsCache[enseignantId];

            const dataToSave = {
                classeId: classeId,
                matiereId: matiereId,
                enseignantId: enseignantId,
                // Stocker les noms pour faciliter la lecture des r√®gles de s√©curit√© si besoin
                classeNom: classe.fullName, 
                matiereNom: matiere.nom,
                enseignantNom: enseignant.fullName
            };
            
            await setDoc(docRef, dataToSave);
            showNotification(`‚úÖ Assignation r√©ussie : ${enseignant.fullName} enseignera ${matiere.nom} en ${classe.fullName}.`, 'success');
            assignationForm.reset();
        } catch (err) {
            console.error("Erreur lors de l'assignation:", err);
            showNotification("Erreur: Impossible d'enregistrer l'assignation.", 'error');
        }
    });

    window.deleteAssignation = async (id, classeNom, matiereNom, enseignantNom) => {
        // Utilisation d'un modal UI simple (prompt)
        const confirmation = prompt(`Tapez 'SUPPRIMER' pour confirmer la suppression de l'assignation de ${matiereNom} en ${classeNom} par ${enseignantNom}.`);
        if (confirmation !== 'SUPPRIMER') {
            showNotification("Suppression annul√©e.", 'info');
            return;
        }

        try {
            await deleteDoc(doc(db, ASSIGNATIONS_PATH, id));
            showNotification("üóëÔ∏è Assignation supprim√©e avec succ√®s.", 'success');
        } catch (err) {
            console.error("Erreur de suppression de l'assignation:", err);
            showNotification("Erreur: Impossible de supprimer l'assignation.", 'error');
        }
    };

    // 8. GESTION DES √âV√âNEMENTS & AUTHENTIFICATION
    
    logoutBtn.addEventListener("click", handleLogout);
    
    // AuthGuard et chargement des donn√©es
    onAuthStateChanged(auth, user => {
        document.body.classList.add('loaded'); // Afficher le contenu une fois l'√©tat connu
        const userId = user?.uid;

        if (!user) {
            showNotification("Session expir√©e ou non autoris√©e.", "error");
            setTimeout(() => window.location.href = "index.html", 1000);
        } else {
            getDoc(doc(db, 'users', userId)).then(docSnap => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const role = data.role.charAt(0).toUpperCase() + data.role.slice(1);
                    userInfo.textContent = `${data.nom || data.email} (${role})`;
                    
                    // CONTR√îLE DE R√îLE : Admin, Pr√©fet et Directeur des √âtudes uniquement
                    const authorizedRoles = ['admin', 'prefet', 'directeur_etudes'];
                    if (!authorizedRoles.includes(data.role)) {
                        showNotification(`Acc√®s non autoris√©. Votre r√¥le (${role}) ne permet pas de g√©rer les assignations.`, "error");
                        setTimeout(() => window.location.href = `dashboard-${data.role}.html`, 1500); 
                        return;
                    }

                    // Lancer les √©couteurs de donn√©es pour les listes d√©roulantes et le tableau
                    setupClassesListener();
                    setupMatieresListener();
                    setupEnseignantsListener();
                    setupAssignationsListener(); 

                } else {
                    console.warn("Document utilisateur manquant. Acc√®s limit√©.");
                }
            }).catch(err => {
                console.error("Erreur de r√©cup√©ration du document utilisateur:", err);
            });
        }
    });

    initializeAuth();
    </script>
</body>
</html>
