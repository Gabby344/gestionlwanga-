<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion · SIGS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #007bff, #00a8ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    h2 {
      margin-bottom: 25px;
      color: #007bff;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #errorMessage {
      color: red;
      text-align: center;
      font-size: 14px;
    }
    .link {
      margin-top: 10px;
      display: block;
      color: #007bff;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion · SIGS</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <p id="errorMessage"></p>
    <a href="index.html" class="link">← Retour à l’accueil</a>
  </div>

  <!-- Script Firebase & logique de connexion -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga",
      storageBucket: "gestionlwanga.firebasestorage.app",
      messagingSenderId: "622604298611",
      appId: "1:622604298611:web:4ab4314ed3eec6826c3d06"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert("✅ Connexion réussie ! Bienvenue, " + user.email);
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error(error);
        errorMessage.textContent = "Erreur : " + error.message;
      }
    });
  </script>
</body>
</html>
