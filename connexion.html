<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion S√©curis√©e ¬∑ Institut Saint Charles Lwanga - SIGS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Configuration des couleurs et du d√©grad√© de fond */
        :root {
            --dark-blue-bg: #0f172a; /* Slate 900 */
            --primary-indigo: #4f46e5; /* Indigo 600 */
            --accent-amber: #f59e0b; /* Amber 500 (Or) */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-blue-bg);
            /* Ajout d'une texture subtile pour un effet professionnel */
            background-image: radial-gradient(circle at center, #1e293b 1px, transparent 1px),
                              radial-gradient(circle at center, #1e293b 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        /* Animation de fondu et d'√©l√©vation pour la carte */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            animation: fadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.08); /* Bordure subtile */
            backdrop-filter: blur(5px); /* Effet verre tr√®s l√©ger */
        }

        /* Style pour l'indicateur de chargement */
        .loading-icon {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Configuration Tailwind pour les couleurs personnalis√©es
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-indigo': 'var(--primary-indigo)',
                        'accent-amber': 'var(--accent-amber)',
                        'dark-bg': 'var(--dark-blue-bg)',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="login-card bg-slate-900/80 p-8 sm:p-10 rounded-2xl shadow-2xl max-w-md w-full text-center">
        
        <div class="mb-8">
            <img src="IMG_7373.jpeg" alt="Logo Institut Saint Charles Lwanga" class="mx-auto h-20 w-auto rounded-full shadow-lg border-2 border-accent-amber/50">
            
            <h1 class="text-3xl font-extrabold text-white mt-4 tracking-tight">
                Institut Saint Charles Lwanga
            </h1>
            <p class="text-slate-400 mt-2 text-sm">Syst√®me Int√©gr√© de Gestion Scolaire (SIGS)</p>
        </div>

        <form id="loginForm" class="flex flex-col gap-5">
            <div class="relative group">
                <input type="email" id="email" placeholder=" " class="peer w-full p-4 pt-6 bg-slate-800 text-white border-b border-slate-700 rounded-t-lg focus:outline-none focus:border-accent-amber transition duration-200" required>
                <label for="email" class="absolute left-4 top-1 text-sm text-slate-400 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-sm peer-focus:text-accent-amber transition-all duration-200 pointer-events-none">
                    Adresse e-mail
                </label>
            </div>
            
            <div class="relative group">
                <input type="password" id="password" placeholder=" " class="peer w-full p-4 pt-6 bg-slate-800 text-white border-b border-slate-700 rounded-t-lg focus:outline-none focus:border-accent-amber transition duration-200" required>
                <label for="password" class="absolute left-4 top-1 text-sm text-slate-400 peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-1 peer-focus:text-sm peer-focus:text-accent-amber transition-all duration-200 pointer-events-none">
                    Mot de passe
                </label>
            </div>
            
            <button type="submit" class="btn-submit w-full py-4 mt-3 bg-primary-indigo text-white font-extrabold rounded-lg text-lg hover:bg-indigo-700 transition duration-300 shadow-xl shadow-primary-indigo/30 hover:shadow-primary-indigo/50 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                <span>CONNEXION S√âCURIS√âE</span>
            </button>
        </form>

        <div id="messageContainer" class="mt-6 min-h-[3rem]">
            </div>

        <a href="#" onclick="alert('La fonction de r√©initialisation de mot de passe n\'est pas impl√©ment√©e dans cette d√©mo.'); return false;" class="link block mt-4 text-sm text-slate-500 hover:text-accent-amber font-medium transition duration-200">
            Mot de passe oubli√© ? Contacter l'administrateur
        </a>
    </div>

    <script type="module">
        // üö® CONNEXION FIREBASE : Importation des modules n√©cessaires
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // -----------------------------------------------------
        // 1. CONFIGURATION ET REDIRECTIONS (MANDATAIRE)
        // -----------------------------------------------------

        // üéØ LECTURE DE LA CONFIGURATION FIREBASE
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        // Mappage des r√¥les vers les pages de tableau de bord
        const ROLE_REDIRECTS = {
            'directeur': 'dashboard-directeur.html',
            'professeur': 'dashboard-professeur.html',
            'secretaire': 'gestion-eleves.html', 
            'admin': 'super-admin-dashboard.html',
            'default': 'tableau-de-bord.html'
        };

        let db, auth;
        const messageContainer = document.getElementById("messageContainer");
        const btn = document.querySelector(".btn-submit");
        const originalText = btn.innerHTML;
        
        // ... Fonction showMessage ...

        function showMessage(text, type) {
            let colorClass = '';
            let icon = '';
            if (type === 'success') {
                colorClass = 'bg-green-700 text-white border-green-500';
                icon = '‚úÖ';
            } else if (type === 'error') {
                colorClass = 'bg-red-700 text-white border-red-500';
                icon = '‚ùå';
            } else {
                colorClass = 'bg-yellow-700 text-white border-yellow-500';
                icon = '‚ö†Ô∏è';
            }
            
            messageContainer.innerHTML = `
                <div role="alert" class="p-3 rounded-lg border-l-4 font-semibold ${colorClass}">
                    ${icon} ${text}
                </div>
            `;
        }


        // -----------------------------------------------------
        // 2. INITIALISATION FIREBASE
        // -----------------------------------------------------

        if (Object.keys(firebaseConfig).length > 0) {
            // üöÄ INITIALISATION DE L'APPLICATION
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Tenter une connexion anonyme (pour l'acc√®s non authentifi√© si besoin)
            const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialToken) {
                signInWithCustomToken(auth, initialToken).catch(() => {
                    signInAnonymously(auth).catch(err => console.error("√âchec de la connexion anonyme.", err));
                });
            } else {
                signInAnonymously(auth).catch(err => console.error("√âchec de la connexion anonyme.", err));
            }
        } else {
            showMessage('Configuration Firebase manquante. La connexion ne fonctionnera pas.', 'error');
            console.error("Firebase configuration is missing.");
        }


        // -----------------------------------------------------
        // 3. LOGIQUE DE CONNEXION PRINCIPALE
        // -----------------------------------------------------
        
        // ... Utilitaire fetchWithBackoff ...
        async function fetchWithBackoff(func, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    return await func();
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    const delay = Math.pow(2, i) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            showMessage('', 'info'); 

            if (!auth || !db) {
                showMessage('Service de connexion non initialis√©.', 'error');
                return;
            }

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            // Afficher l'√©tat de chargement
            btn.disabled = true;
            btn.innerHTML = `<div class="loading-icon mr-3"></div> Authentification...`;

            try {
                // üîê AUTHENTIFICATION PAR EMAIL/MOT DE PASSE
                const userCredential = await fetchWithBackoff(() => 
                    signInWithEmailAndPassword(auth, email, password)
                );
                const user = userCredential.user;

                // üåê R√âCUP√âRATION DU R√îLE DE L'UTILISATEUR (Firestore)
                const userDocRef = doc(db, "users", user.uid);
                const snap = await fetchWithBackoff(() => getDoc(userDocRef));

                if (!snap.exists()) {
                    showMessage("Profil utilisateur introuvable. Acc√®s refus√©.", 'error');
                    return;
                }

                const data = snap.data();
                const role = (data.role || "default").toLowerCase().trim();
                const redirectUrl = ROLE_REDIRECTS[role] || ROLE_REDIRECTS['default'];

                showMessage(`Connexion r√©ussie ! Bienvenue ${data.nom || email}. Redirection...`, 'success');
                
                // REDIRECTION
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 700);

            } catch (err) {
                console.error("Erreur de connexion:", err);
                let messageErreur = "Erreur de connexion. Veuillez r√©essayer.";
                
                // GESTION DES ERREURS FIREBASE
                if (err.code === 'auth/invalid-email' || err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password') {
                    messageErreur = "Identifiants invalides. V√©rifiez l'e-mail ou le mot de passe.";
                } else if (err.code === 'auth/too-many-requests') {
                    messageErreur = "Trop de tentatives. Veuillez r√©essayer dans quelques minutes.";
                }

                showMessage(`√âchec: ${messageErreur}`, 'error');

            } finally {
                // R√©tablir le bouton
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
