<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion · ISC Lwanga</title>
  <link rel="icon" type="image/jpeg" href="logo.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Styles inchangés — déjà excellents */
    /* ... */
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_7373.jpeg" alt="Logo ISC Lwanga">
    <h1>Connexion · Institut Saint Charles Lwanga</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse e-mail" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <p id="errorMessage"></p>
    <p id="successMessage"></p>

    <a href="index.html" class="link">← Retour à l’accueil</a>
    <footer>&copy; 2025 Institut Saint Charles Lwanga · Tous droits réservés</footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { roleRedirects } from './roles.js'; // ✅ Assure-toi que roles.js est bien présent

    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";
      successMessage.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const snap = await getDoc(doc(db, "users", user.uid));
        if (!snap.exists()) {
          errorMessage.textContent = "❌ Profil utilisateur introuvable.";
          return;
        }

        const data = snap.data();
        const role = (data.role || "inconnu").toLowerCase().trim();
        const redirectUrl = roleRedirects[role];

        if (!redirectUrl) {
          errorMessage.textContent = `❌ Rôle non reconnu : ${role}`;
          console.warn("Rôle non reconnu :", role);
          return;
        }

        successMessage.textContent = `✅ Connexion réussie ! Bienvenue ${data.nom || user.email}`;
        console.log("✅ UID :", user.uid);
        console.log("✅ Rôle :", role);
        console.log("✅ Redirection vers :", redirectUrl);

        setTimeout(() => window.location.href = redirectUrl, 700);

      } catch (err) {
        console.error(err);
        errorMessage.textContent = `❌ ${err.message}`;
      }
    });
  </script>
</body>
</html>
