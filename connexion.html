<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion · ISC Lwanga</title>
  <link rel="icon" type="image/jpeg" href="logo.jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-principal: #1e40af;
      --bleu-clair: #3b82f6;
      --fond-gradient: linear-gradient(135deg, var(--bleu-principal), var(--bleu-clair));
      --ombre: rgba(0,0,0,0.15);
      --blanc: #ffffff;
      --rouge: #ef4444;
      --vert: #10b981;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--fond-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--blanc);
      padding: 50px 35px;
      border-radius: 16px;
      box-shadow: 0 10px 30px var(--ombre);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .container img {
      width: 90px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.5rem;
      color: var(--bleu-principal);
      margin-bottom: 25px;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--bleu-principal);
      box-shadow: 0 0 0 2px #dbeafe;
    }

    button {
      padding: 12px;
      background: var(--bleu-principal);
      color: var(--blanc);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0f2f79;
      transform: scale(1.02);
    }

    #errorMessage, #successMessage {
      font-size: 0.9rem;
      min-height: 18px;
    }

    #errorMessage { color: var(--rouge); margin-bottom: 10px; }
    #successMessage { color: var(--vert); margin-bottom: 10px; }

    .link {
      color: var(--bleu-principal);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .link:hover { text-decoration: underline; }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #6b7280;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: translateY(15px); }
      to { opacity:1; transform: translateY(0); }
    }

    @media(max-width:480px){
      .container { padding: 35px 20px; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_7373.jpeg" alt="Logo ISC Lwanga">
    <h1>Connexion · Institut Saint Charles Lwanga</h1>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse e-mail" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <p id="errorMessage"></p>
    <p id="successMessage"></p>

    <a href="index.html" class="link">← Retour à l’accueil</a>
    <footer>&copy; 2025 Institut Saint Charles Lwanga · Tous droits réservés</footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { roleRedirects } from './roles.js'; // ✅ Assure-toi que roles.js est bien présent

    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");
    const successMessage = document.getElementById("successMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";
      successMessage.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const snap = await getDoc(doc(db, "users", user.uid));
        if (!snap.exists()) {
          errorMessage.textContent = "❌ Profil utilisateur introuvable.";
          return;
        }

        const data = snap.data();
        const role = (data.role || "inconnu").toLowerCase().trim();
        const redirectUrl = roleRedirects[role];

        if (!redirectUrl) {
          errorMessage.textContent = `❌ Rôle non reconnu : ${role}`;
          console.warn("Rôle non reconnu :", role);
          return;
        }

        successMessage.textContent = `✅ Connexion réussie ! Bienvenue ${data.nom || user.email}`;
        console.log("✅ UID :", user.uid);
        console.log("✅ Rôle :", role);
        console.log("✅ Redirection vers :", redirectUrl);

        setTimeout(() => window.location.href = redirectUrl, 700);

      } catch (err) {
        console.error(err);
        errorMessage.textContent = `❌ ${err.message}`;
      }
    });
  </script>
</body>
</html>
