<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion · Institut Saint Charles Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bleu: #1e3a8a;
      --bleu-clair: #3b82f6;
      --fond: #f9fafb;
      --ombre: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bleu), var(--bleu-clair));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 25px var(--ombre);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    h2 {
      color: var(--bleu);
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.4rem;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 15px;
    }

    input {
      border: 1px solid #d1d5db;
      background-color: #f9fafb;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--bleu);
      outline: none;
      box-shadow: 0 0 0 2px #dbeafe;
    }

    button {
      background: var(--bleu);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      background: #0f2f79;
      transform: scale(1.02);
    }

    #errorMessage {
      color: #dc2626;
      font-size: 14px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    #successMessage {
      color: #16a34a;
      font-size: 14px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .link {
      display: block;
      margin-top: 15px;
      color: var(--bleu);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #6b7280;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="IMG_7373.jpeg" alt="Logo Institut Saint Charles Lwanga" class="logo">
    <h2>Connexion · Institut Saint Charles Lwanga</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse e-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>

    <p id="errorMessage"></p>
    <p id="successMessage"></p>

    <a href="index.html" class="link">← Retour à l’accueil</a>

    <footer>
      &copy; 2025 Institut Saint Charles Lwanga · Tous droits réservés
    </footer>
  </div>

  <!-- Script Firebase + logique de connexion -->
  <script type="module" src="./js/login.js"></script>
</body>
</html>
