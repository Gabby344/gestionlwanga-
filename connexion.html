<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion ¬∑ Institut Saint Charles Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu: #1e3a8a;
      --gris: #374151;
      --fond: #f9fafb;
      --ombre: rgba(0,0,0,0.05);
      --rouge: #dc2626;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris);
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 1.6rem;
      color: var(--bleu);
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 5px var(--ombre);
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--bleu);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .erreur {
      color: var(--rouge);
      text-align: center;
      margin-bottom: 1rem;
    }
    .apercu {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.95rem;
      color: var(--gris);
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîê Connexion</h1>
    <p>Institut Saint Charles Lwanga ¬∑ Lubumbashi</p>
  </header>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Adresse e-mail" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <div class="erreur" id="erreurMsg"></div>
    <button type="submit">Se connecter</button>
  </form>

  <div class="apercu" id="apercuContainer" style="display:none;">
    ‚úÖ Connexion r√©ussie<br>
    Redirection vers <span id="apercuPage"></span>...
  </div>

  <footer>
    &copy; 2025 ¬∑ Plateforme scolaire s√©curis√©e ¬∑ Institut Saint Charles Lwanga
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const erreurMsg = document.getElementById("erreurMsg");
    const apercuContainer = document.getElementById("apercuContainer");
    const apercuPage = document.getElementById("apercuPage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        erreurMsg.textContent = "Veuillez remplir tous les champs.";
        apercuContainer.style.display = "none";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const docRef = doc(db, "utilisateurs", user.uid);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          erreurMsg.textContent = "‚õî Utilisateur non trouv√© dans Firestore.";
          return;
        }

        const role = docSnap.data().role;
        let destination = "";

        switch (role) {
          case "prefet":
            destination = "accueil-admin.html";
            break;
          case "directeur_etudes":
            destination = "bulletins.html";
            break;
          case "directeur_discipline":
            destination = "sanctions.html";
            break;
          case "secretaire":
            destination = "documents.html";
            break;
          case "econome":
            destination = "paiements.html";
            break;
          case "enseignant":
            destination = "accueil-enseignant.html";
            break;
          case "eleve":
            destination = "accueil-utilisateur.html";
            break;
          case "parent":
            destination = "accueil-parent.html";
            break;
          default:
            erreurMsg.textContent = "‚õî R√¥le inconnu ou non autoris√©.";
            return;
        }

        apercuPage.textContent = destination;
        apercuContainer.style.display = "block";

        setTimeout(() => {
          window.location.href = destination;
        }, 1500);

      } catch (error) {
        erreurMsg.textContent = "‚õî Identifiants incorrects ou erreur de connexion.";
        apercuContainer.style.display = "none";
      }
    });
  </script>
</body>
</html>
