<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiche √âl√®ve</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #374151;
      padding: 2rem;
    }

    .fiche {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    .photo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .photo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #1e3a8a;
    }

    .ligne {
      margin-bottom: 1rem;
    }

    .label {
      font-weight: 600;
      color: #1e3a8a;
    }

    .valeur {
      margin-left: 0.5rem;
    }

    .actions {
      text-align: center;
      margin-top: 2rem;
    }

    .actions button, .actions a {
      margin: 0.5rem;
      padding: 0.6rem 1rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .actions button:hover, .actions a:hover {
      background-color: #0f2f79;
    }

    #notification-area {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      font-weight: 600;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      background-color: #1e3a8a;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üìÑ Fiche √âl√®ve</h1>
  <div class="fiche" id="ficheContainer">Chargement...</div>

  <div class="actions">
    <button onclick="window.print()">üñ® Imprimer</button>
    <a href="liste-eleves.html">‚Üê Retour √† la liste</a>
  </div>

  <div id="notification-area"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ficheContainer = document.getElementById("ficheContainer");
    const notify = document.getElementById("notification-area");

    function showNotification(message, type = "success") {
      notify.textContent = message;
      notify.style.backgroundColor = type === "error" ? "#dc2626" : "#1e3a8a";
      notify.style.display = "block";
      setTimeout(() => notify.style.display = "none", 3000);
    }

    const params = new URLSearchParams(window.location.search);
    const eleveId = params.get("id");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      if (!eleveId) {
        ficheContainer.innerHTML = "‚õî Aucun ID fourni.";
        return;
      }

      try {
        const snap = await getDoc(doc(db, "eleves", eleveId));
        if (!snap.exists()) {
          ficheContainer.innerHTML = "‚õî √âl√®ve introuvable.";
          return;
        }

        const e = snap.data();
        ficheContainer.innerHTML = `
          <div class="photo">
            <img src="${e.photoURL || 'https://via.placeholder.com/120'}" alt="Photo de l‚Äô√©l√®ve" />
          </div>
          <div class="ligne"><span class="label">Nom :</span><span class="valeur">${e.nom} ${e.postNom || ""} ${e.prenom}</span></div>
          <div class="ligne"><span class="label">Sexe :</span><span class="valeur">${e.sexe}</span></div>
          <div class="ligne"><span class="label">Date de naissance :</span><span class="valeur">${e.dateNaissance}</span></div>
          <div class="ligne"><span class="label">Classe :</span><span class="valeur">${e.classe}</span></div>
          <div class="ligne"><span class="label">Section :</span><span class="valeur">${e.section || "-"}</span></div>
          <div class="ligne"><span class="label">Option :</span><span class="valeur">${e.option || "-"}</span></div>
          <div class="ligne"><span class="label">Adresse :</span><span class="valeur">${e.adresse || "-"}</span></div>
          <div class="ligne"><span class="label">Tuteur :</span><span class="valeur">${e.tuteurNom || "-"} (${e.tuteurTel || "-"})</span></div>
          <div class="ligne"><span class="label">Inscrit le :</span><span class="valeur">${new Date(e.dateInscription).toLocaleDateString()}</span></div>
          <div class="ligne"><span class="label">Statut :</span><span class="valeur">${e.statut}</span></div>
        `;
      } catch (err) {
        console.error(err);
        showNotification("‚ùå Erreur de chargement", "error");
      }
    });
  </script>
</body>
</html>
