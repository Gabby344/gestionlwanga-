<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil utilisateur ¬∑ Institut Saint Charles Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 2rem 1rem;
      color: #374151;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    .info {
      margin-bottom: 1rem;
    }
    .label {
      font-weight: bold;
      color: #1f2937;
    }
    .value {
      margin-left: 0.5rem;
      color: #374151;
    }
    .back-btn {
      display: block;
      margin: 2rem auto 0;
      text-align: center;
      background-color: #1e3a8a;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      width: fit-content;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë§ Profil utilisateur</h1>
    <div class="info"><span class="label">Nom :</span><span class="value" id="nom"></span></div>
    <div class="info"><span class="label">Post-nom :</span><span class="value" id="postNom"></span></div>
    <div class="info"><span class="label">Pr√©nom :</span><span class="value" id="prenom"></span></div>
    <div class="info"><span class="label">Email :</span><span class="value" id="email"></span></div>
    <div class="info"><span class="label">R√¥le :</span><span class="value" id="role"></span></div>
    <div class="info"><span class="label">Date de cr√©ation :</span><span class="value" id="createdAt"></span></div>
    <a href="liste-utilisateurs.html" class="back-btn">‚Üê Retour √† la liste</a>
  </div>

  <footer>
    &copy; 2025 ¬∑ Institut Saint Charles Lwanga ¬∑ Lubumbashi
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function getUidFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("uid");
    }

    async function chargerProfil(uid) {
      if (!uid) {
        alert("Aucun identifiant utilisateur fourni.");
        return;
      }

      const docRef = doc(db, "utilisateurs", uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("nom").textContent = data.nom || "‚Äî";
        document.getElementById("postNom").textContent = data.postNom || "‚Äî";
        document.getElementById("prenom").textContent = data.prenom || "‚Äî";
        document.getElementById("email").textContent = data.email || "‚Äî";
        document.getElementById("role").textContent = data.role || "‚Äî";
        document.getElementById("createdAt").textContent = data.createdAt?.toDate?.().toLocaleString("fr-FR") || "‚Äî";
      } else {
        alert("Utilisateur introuvable.");
      }
    }

    const uid = getUidFromURL();
    chargerProfil(uid);
  </script>
</body>
</html>
