<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modifier √âl√®ve ¬∑ Secr√©taire</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #374151;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    .search {
      max-width: 500px;
      margin: auto;
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
    }

    .search input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    .search button {
      padding: 0.75rem 1rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    form input, form select {
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    form button {
      grid-column: span 2;
      padding: 0.75rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    #notification-area {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
      form button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Modifier une fiche √©l√®ve</h1>

  <div class="search">
    <input type="text" id="eleveId" placeholder="ID du document Firestore" />
    <button id="loadBtn">üîç Charger</button>
  </div>

  <form id="modificationForm" style="display:none;">
    <input type="text" id="nom" placeholder="Nom" required />
    <input type="text" id="postNom" placeholder="Post-nom" />
    <input type="text" id="prenom" placeholder="Pr√©nom" required />
    <select id="sexe" required>
      <option value="">Sexe</option>
      <option value="masculin">Masculin</option>
      <option value="f√©minin">F√©minin</option>
    </select>
    <input type="date" id="dateNaissance" required />
    <input type="text" id="classe" placeholder="Classe" required />
    <input type="text" id="section" placeholder="Section" />
    <input type="text" id="option" placeholder="Option" />
    <input type="text" id="adresse" placeholder="Adresse" />
    <input type="text" id="tuteurNom" placeholder="Nom du tuteur" />
    <input type="tel" id="tuteurTel" placeholder="T√©l√©phone du tuteur" />
    <button type="submit">üíæ Enregistrer les modifications</button>
  </form>

  <div id="notification-area"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { protectPage, showNotification } from './authGuard.js';

    protectPage(["secretaire"]);

    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loadBtn = document.getElementById("loadBtn");
    const eleveIdInput = document.getElementById("eleveId");
    const form = document.getElementById("modificationForm");

    loadBtn.addEventListener("click", async () => {
      const id = eleveIdInput.value.trim();
      if (!id) return showNotification("‚õî Veuillez entrer un ID valide", "error");

      try {
        const snap = await getDoc(doc(db, "eleves", id));
        if (!snap.exists()) return showNotification("‚õî √âl√®ve introuvable", "error");

        const data = snap.data();
        form.nom.value = data.nom || "";
        form.postNom.value = data.postNom || "";
        form.prenom.value = data.prenom || "";
        form.sexe.value = data.sexe || "";
        form.dateNaissance.value = data.dateNaissance || "";
        form.classe.value = data.classe || "";
        form.section.value = data.section || "";
        form.option.value = data.option || "";
        form.adresse.value = data.adresse || "";
        form.tuteurNom.value = data.tuteurNom || "";
        form.tuteurTel.value = data.tuteurTel || "";

        form.style.display = "grid";
        showNotification("‚úÖ √âl√®ve charg√© !");
      } catch (err) {
        console.error(err);
        showNotification("‚ùå Erreur lors du chargement", "error");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = eleveIdInput.value.trim();
      if (!id) return;

      const updated = {
        nom: form.nom.value.trim(),
        postNom: form.postNom.value.trim(),
        prenom: form.prenom.value.trim(),
        sexe: form.sexe.value,
        dateNaissance: form.dateNaissance.value,
        classe: form.classe.value.trim(),
        section: form.section.value.trim(),
        option: form.option.value.trim(),
        adresse: form.adresse.value.trim(),
        tuteurNom: form.tuteurNom.value.trim(),
        tuteurTel: form.tuteurTel.value.trim()
      };

      try {
        await updateDoc(doc(db, "eleves", id), updated);
        showNotification("‚úÖ Modifications enregistr√©es !");
      } catch (err) {
        console.error(err);
        showNotification("‚ùå Erreur lors de l‚Äôenregistrement", "error");
      }
    });
  </script>
</body>
</html>
