<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulletins ¬∑ Institut Saint Charles Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 2rem;
      color: #374151;
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #1e3a8a;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    th {
      background-color: #f3f4f6;
      color: #1f2937;
    }
    .export-btn {
      margin: 1rem auto;
      display: block;
      background-color: #1e3a8a;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>üìù Gestion des Bulletins</h1>

  <form id="bulletinForm">
    <input type="text" id="nom" placeholder="Nom de l'√©l√®ve" required />
    <input type="text" id="postNom" placeholder="Post-nom" required />
    <input type="text" id="prenom" placeholder="Pr√©nom" required />
    <input type="text" id="classe" placeholder="Classe" required />
    <select id="periode" required>
      <option value="">Choisir la p√©riode</option>
      <option value="Premier trimestre">Premier trimestre</option>
      <option value="Deuxi√®me trimestre">Deuxi√®me trimestre</option>
      <option value="Troisi√®me trimestre">Troisi√®me trimestre</option>
    </select>
    <textarea id="matieres" placeholder="Mati√®res et notes (ex: Math√©matiques:78, Fran√ßais:85)" required></textarea>
    <input type="number" id="moyenne" placeholder="Moyenne g√©n√©rale" required />
    <textarea id="remarque" placeholder="Remarque g√©n√©rale" required></textarea>
    <button type="submit">Ajouter le bulletin</button>
  </form>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="üîç Rechercher par nom ou classe..." />
    <select id="periodeFilter">
      <option value="">üìÜ Toutes les p√©riodes</option>
      <option value="Premier trimestre">Premier trimestre</option>
      <option value="Deuxi√®me trimestre">Deuxi√®me trimestre</option>
      <option value="Troisi√®me trimestre">Troisi√®me trimestre</option>
    </select>
    <button class="export-btn" id="exportBtn">üìÑ Exporter CSV</button>
  </div>

  <table id="bulletinTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Post-nom</th>
        <th>Pr√©nom</th>
        <th>Classe</th>
        <th>P√©riode</th>
        <th>Moyenne</th>
        <th>Remarque</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    &copy; 2025 ¬∑ Institut Saint Charles Lwanga ¬∑ Lubumbashi
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("bulletinForm");
    const tableBody = document.querySelector("#bulletinTable tbody");
    const searchInput = document.getElementById("searchInput");
    const periodeFilter = document.getElementById("periodeFilter");
    const exportBtn = document.getElementById("exportBtn");

    let allBulletins = [];

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nom = document.getElementById("nom").value.trim();
      const postNom = document.getElementById("postNom").value.trim();
      const prenom = document.getElementById("prenom").value.trim();
      const classe = document.getElementById("classe").value.trim();
      const periode = document.getElementById("periode").value;
      const moyenne = parseFloat(document.getElementById("moyenne").value);
      const remarque = document.getElementById("remarque").value.trim();
      const matieresRaw = document.getElementById("matieres").value.trim();

      const matieres = matieresRaw.split(",").map(pair => {
        const [nom, note] = pair.split(":");
        return { nom: nom.trim(), note: parseFloat(note) };
      });

      await addDoc(collection(db, "bulletins"), {
        nom, postNom, prenom, classe, periode, moyenne, remarque, matieres,
        createdAt: serverTimestamp()
      });

      form.reset();
      chargerBulletins();
    });

    async function chargerBulletins() {
      const snapshot = await getDocs(collection(db, "bulletins"));
      allBulletins = [];
      snapshot.forEach(doc => {
        const data = doc.data();
        allBulletins.push(data);
      });
      afficherBulletins();
    }

    function afficherBulletins() {
      const search = searchInput.value.toLowerCase();
      const periode = periodeFilter.value;

      const filtres = allBulletins.filter(b => {
        const matchTexte = (
          b.nom.toLowerCase().includes(search) ||
          b.postNom.toLowerCase().includes(search) ||
          b.prenom.toLowerCase().includes(search) ||
          b.classe.toLowerCase().includes(search)
        );
        const matchPeriode = periode === "" || b.periode === periode;
        return matchTexte && matchPeriode;
      });

      tableBody.innerHTML = "";
      filtres.forEach(b => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.nom}</td>
          <td>${b.postNom}</td>
          <td>${b.prenom}</td>
          <td>${b.classe}</td>
          <td>${b.periode}</td>
          <td>${b.moyenne}</td>
          <td>${b.remarque}</td>
        `;
        tableBody.appendChild(row);
      });
    }

        exportBtn.addEventListener("click", () => {
      const lignes = [["Nom", "Post-nom", "Pr√©nom", "Classe", "P√©riode", "Moyenne", "Remarque"]];
      allBulletins.forEach(b => {
        lignes.push([
          b.nom,
          b.postNom,
          b.prenom,
          b.classe,
          b.periode,
          b.moyenne,
          b.remarque
        ]);
      });

      const csvContent = "data:text/csv;charset=utf-8," + lignes.map(e => e.join(",")).join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", csvContent);
      link.setAttribute("download", "bulletins.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    searchInput.addEventListener("input", afficherBulletins);
    periodeFilter.addEventListener("change", afficherBulletins);

    chargerBulletins();
  </script>
</body>
</html>
