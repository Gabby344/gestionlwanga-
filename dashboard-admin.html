<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin Â· ISC Lwanga</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#1e40af" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bleu-fonce: #1e40af;
      --gris-fonce: #1f2937;
      --vert: #10b981;
      --rouge: #ef4444;
      --fond: #f4f6f8;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--fond);
      margin: 0;
      color: var(--gris-fonce);
    }
    .header {
      background: white;
      padding: 1rem 2rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      color: var(--bleu-fonce);
      font-weight: 700;
    }
    .user-info {
      font-weight: 500;
    }
    .btn-logout {
      background: var(--rouge);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .main-content {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .card-stat {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .card-stat:hover {
      background: #e0f2fe;
      transform: translateY(-2px);
    }
    .menu-item {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      color: var(--gris-fonce);
      display: inline-block;
      width: 150px;
      margin: 0.5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="notification-area" aria-live="polite"></div>

  <div class="header" role="banner">
    <h1 id="dashboardTitle">Tableau de bord Â· ADMIN Â· ISC Lwanga</h1>
    <div class="user-info" id="userInfo">Chargement...</div>
    <button class="btn-logout" id="logoutBtn" aria-label="DÃ©connexion">DÃ©connexion</button>
  </div>

  <div class="main-content" role="main">
    <h2>Bienvenue ðŸ‘‹</h2>
    <p id="welcomeMessage">Chargement du profil...</p>

    <h2>Statistiques</h2>
    <div class="card-stat" id="stat-eleves">Ã‰lÃ¨ves: ...</div>
    <div class="card-stat" id="stat-enseignants">Enseignants: ...</div>
    <div class="card-stat" id="stat-bulletins">Bulletins: ...</div>
    <div class="card-stat" id="stat-paiements">Paiements: ...</div>

    <h2>Modules</h2>
    <a href="eleves.html" class="menu-item">Gestion Ã‰lÃ¨ves</a>
    <a href="enseignants.html" class="menu-item">Gestion Enseignants</a>
    <a href="bulletins.html" class="menu-item">Bulletins</a>
    <a href="cours.html" class="menu-item">Planning Cours</a>
    <a href="paiements.html" class="menu-item">Suivi Paiements</a>
    <a href="admin.html" class="menu-item">ParamÃ¨tres Admin</a>
  </div>

  <script type="module">
    import { protectPage, logoutUser } from './authGuard.js';
    import { auth, db } from './config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    protectPage(['admin']);
    document.getElementById('logoutBtn').addEventListener('click', logoutUser);

    const userInfo = document.getElementById('userInfo');
    const welcomeMessage = document.getElementById('welcomeMessage');

    onAuthStateChanged(auth, async user => {
      if (!user) return;

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists()) return;

      const data = userDoc.data();
      const nomComplet = [data.nom, data.postNom, data.prenom].filter(Boolean).join(" ") || "Administrateur";
      const role = data.role || "admin";

      userInfo.textContent = `${nomComplet} (${role})`;
      welcomeMessage.textContent = `Bonjour ${nomComplet}, prÃªt Ã  orchestrer lâ€™Ã©cole ?`;

      const usersSnap = await getDocs(collection(db, "users"));
      let eleves = 0, enseignants = 0;

      usersSnap.forEach(doc => {
        const r = doc.data().role;
        if (r === "eleve") eleves++;
        if (r === "enseignant") enseignants++;
      });

      document.getElementById("stat-eleves").textContent = `Ã‰lÃ¨ves: ${eleves}`;
      document.getElementById("stat-enseignants").textContent = `Enseignants: ${enseignants}`;
      document.getElementById("stat-bulletins").textContent = `Bulletins: ${Math.floor(eleves * 0.8)}`;
      document.getElementById("stat-paiements").textContent = `Paiements: ${Math.floor(eleves * 0.6)}`;
    });
  </script>
</body>
</html>
