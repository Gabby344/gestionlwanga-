<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de bord · Admin</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bleu: #1e3a8a;
      --bleu-clair: #3b82f6;
      --gris: #374151;
      --fond: #f9fafb;
      --carte: #ffffff;
      --ombre: rgba(0, 0, 0, 0.05);
      --rouge: #ef4444;
      --jaune: #facc15;
      --vert: #10b981;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      color: var(--gris);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: var(--bleu);
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .info {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.2rem;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: var(--carte);
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--ombre);
      text-align: center;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      background-color: #f1f5f9;
    }

    .card h2 {
      font-size: 2rem;
      color: var(--bleu);
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #6b7280;
    }

    .alertes {
      margin-top: 3rem;
      max-width: 800px;
      margin-inline: auto;
    }

    .alertes h3 {
      color: var(--rouge);
      margin-bottom: 1rem;
      text-align: center;
    }

    .alerte {
      background-color: #fef2f2;
      border-left: 4px solid var(--rouge);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 600px) {
      .card h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>📊 Tableau de bord Administratif</h1>
  <div class="info" id="adminInfo">Chargement...</div>

  <div class="grid" id="statsGrid">
    <!-- Statistiques dynamiques -->
  </div>

  <div class="alertes" id="alertesSection">
    <h3>🔔 Alertes</h3>
    <!-- Alertes dynamiques -->
  </div>

  <footer>
    &copy; 2025 · Institut Saint Charles Lwanga · Lubumbashi
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { protectPage } from './authGuard.js';

    protectPage(["admin"]);

    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const adminInfo = document.getElementById("adminInfo");
    const statsGrid = document.getElementById("statsGrid");
    const alertesSection = document.getElementById("alertesSection");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists()) {
        adminInfo.textContent = "⛔ Profil introuvable.";
        return;
      }

      const data = snap.data();
      const role = data.role?.toLowerCase().trim() || "inconnu";
      const nomComplet = [data.nom, data.postNom, data.prenom].filter(Boolean).join(" ") || "Admin";

      if (role !== "admin") {
        adminInfo.textContent = "⛔ Accès refusé.";
        await signOut(auth);
        window.location.href = "login.html";
        return;
      }

      adminInfo.textContent = `Bienvenue ${nomComplet} · Rôle : ${role}`;

      // 📊 Statistiques dynamiques
      const [elevesSnap, enseignantsSnap, paiementsSnap, bulletinsSnap] = await Promise.all([
        getDocs(collection(db, "eleves")),
        getDocs(query(collection(db, "users"), where("role", "==", "enseignant"))),
        getDocs(collection(db, "paiements")),
        getDocs(collection(db, "bulletins"))
      ]);

      const stats = [
        { label: "🎒 Élèves", value: elevesSnap.size },
        { label: "🧑‍🏫 Enseignants", value: enseignantsSnap.size },
        { label: "💰 Paiements", value: paiementsSnap.size },
        { label: "📄 Bulletins", value: bulletinsSnap.size }
      ];

      stats.forEach(stat => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h2>${stat.value}</h2><p>${stat.label}</p>`;
        statsGrid.appendChild(div);
      });

      // 🔔 Alertes simulées (à adapter selon ta structure)
      const alertes = [
        "5 paiements en retard détectés ce mois.",
        "12 bulletins non encore validés.",
        "3 élèves sans affectation de classe."
      ];

      alertes.forEach(msg => {
        const div = document.createElement("div");
        div.className = "alerte";
        div.textContent = msg;
        alertesSection.appendChild(div);
      });
    });
  </script>
</body>
</html>
