<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajouter un Membre du Personnel - Institut Saint Charles Lwanga (SIGS)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af; /* Principal */
      --gris-fonce: #1f2937;
      --indigo-enseignants: #4f46e5; /* Bouton d'action positif (Enregistrer) */
      --gris-clair: #f4f6f8; /* Fond principal */
      --gris-bordure: #d1d5db; 
      --ombre-form: rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--gris-clair);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris-fonce);
    }
    
    .header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 2rem;
      color: var(--bleu-fonce);
      margin-bottom: 0.25rem;
    }
    .header p {
        font-size: 1rem;
        color: #6b7280;
    }

    /* --- CONTENEUR ET FORMULAIRE --- */
    .container {
        max-width: 800px;
        margin: auto;
    }
    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--ombre-form);
      border-top: 5px solid var(--indigo-enseignants); /* Bordure accentu√©e */
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem; 
    }
    @media (min-width: 600px) {
        .form-grid {
            grid-template-columns: 1fr 1fr; /* 2 colonnes sur desktop */
        }
    }
    .full-width {
        grid-column: 1 / -1;
    }

    /* --- CHAMPS DE FORMULAIRE --- */
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: var(--gris-fonce);
    }
    input[type="text"], input[type="date"], input[type="email"], input[type="tel"], select {
      width: 100%;
      padding: 0.9rem; 
      border: 1px solid var(--gris-bordure);
      border-radius: 8px; 
      box-sizing: border-box;
      font-size: 1rem;
      background-color: #f9fafb;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
        border-color: var(--indigo-enseignants);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        outline: none;
        background-color: white;
    }
    
    /* --- BOUTON D'ACTION PRINCIPAL --- */
    .btn-submit {
      grid-column: 1 / -1; /* Prend toute la largeur */
      background-color: var(--indigo-enseignants);
      color: white;
      font-weight: 700;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.2s;
    }
    .btn-submit:hover {
      background-color: #3730a3;
    }

    /* --- Message et Retour --- */
    #message {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 600;
    }
    .btn-retour {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gris-fonce);
        text-decoration: none;
        font-size: 0.9rem;
        padding: 0.5rem;
    }
  </style>
</head>
<body>
  
  <div class="header">
    <h1>‚ûï Enregistrer un Nouveau Membre du Personnel</h1>
    <p>Formulaire d'enregistrement des informations personnelles et professionnelles.</p>
  </div>

  <div class="container">
    <div class="form-card">
        <form id="personnelForm">
            <div class="form-grid">
                
                <div class="form-group">
                    <label for="nom">Nom de Famille *</label>
                    <input type="text" id="nom" placeholder="Ex: UMBA" required />
                </div>
                
                <div class="form-group">
                    <label for="prenom">Pr√©noms *</label>
                    <input type="text" id="prenom" placeholder="Ex: Gabby" required />
                </div>
                
                <div class="form-group">
                    <label for="dateNaissance">Date de Naissance *</label>
                    <input type="date" id="dateNaissance" required />
                </div>
                
                <div class="form-group">
                    <label for="sexe">Sexe *</label>
                    <select id="sexe" required>
                        <option value="">-- S√©lectionner --</option>
                        <option value="M">Masculin</option>
                        <option value="F">F√©minin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Adresse E-mail Professionnelle *</label>
                    <input type="email" id="email" placeholder="Ex: g.umba@stcharles.com" required />
                </div>

                <div class="form-group">
                    <label for="telephone">T√©l√©phone</label>
                    <input type="tel" id="telephone" placeholder="Ex: +243 99 999 9999" />
                </div>

                <div class="form-group full-width">
                    <label for="titre">Titre / Fonction *</label>
                    <select id="titre" required>
                        <option value="">-- Choisir une fonction --</option>
                        <option value="Professeur">Professeur</option>
                        <option value="Directeur">Directeur</option>
                        <option value="Secr√©taire">Secr√©taire</option>
                        <option value="Comptable">Comptable</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="statutContrat">Statut du Contrat *</label>
                    <select id="statutContrat" required>
                        <option value="">-- Statut --</option>
                        <option value="Permanent">Permanent</option>
                        <option value="Vacataire">Vacataire</option>
                        <option value="Administratif">Administratif</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="qualification">Plus Haute Qualification</label>
                    <input type="text" id="qualification" placeholder="Ex: Licence en P√©dagogie" />
                </div>
                
                <button type="submit" class="btn-submit">
                    üíæ Enregistrer le Personnel et Cr√©er la Fiche
                </button>
            </div>
        </form>
    </div>
    <p id="message"></p>
    <a href="enseignants.html" class="btn-retour">‚Üê Retour au Menu du Personnel</a>
  </div>

  <script>
    // NOTE: En production, utilisez les vrais SDK et un appel API s√©curis√©

    document.getElementById('personnelForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nom = document.getElementById('nom').value;
      const prenom = document.getElementById('prenom').value;
      const titre = document.getElementById('titre').value;
      const statutContrat = document.getElementById('statutContrat').value;

      // SIMULATION DE LA CR√âATION D'ID
      const prefix = (titre === 'Professeur') ? 'PR' : 'AD';
      const randomID = Math.floor(Math.random() * 9000) + 1000;
      const matriculePersonnel = `${prefix}-${randomID}`;


      // --- SIMULATION D'ENREGISTREMENT EN BASE DE DONN√âES ---
      console.log('Donn√©es √† envoyer:', {
          matricule: matriculePersonnel,
          nom,
          prenom,
          titre,
          statutContrat,
          // ... autres champs
      });

      document.getElementById('message').innerHTML = `
        ‚úÖ **Personnel enregistr√© avec succ√®s!**<br>
        Fiche cr√©√©e pour ${nom} ${prenom}. Matricule: **${matriculePersonnel}**
      `;
      document.getElementById('message').style.color = 'var(--indigo-enseignants)';
      document.getElementById('personnelForm').reset();
    });
  </script>
</body>
</html>
