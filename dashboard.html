<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de bord · ISC Lwanga</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bleu: #1e3a8a;
      --gris: #374151;
      --fond: #f9fafb;
      --hover: #e0e7ff;
      --ombre: rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      color: var(--gris);
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      color: var(--bleu);
      margin-bottom: 1rem;
    }

    .welcome {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
      font-weight: 500;
    }

    .modules {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .module {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      color: var(--bleu);
      text-decoration: none;
      box-shadow: 0 4px 8px var(--ombre);
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .module:hover {
      background-color: var(--hover);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>Tableau de bord</h1>
  <div class="welcome" id="welcomeMsg">Chargement du profil...</div>
  <div class="modules" id="moduleList"></div>

  <footer>
    &copy; 2025 · Institut Saint Charles Lwanga · Lubumbashi
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const welcomeMsg = document.getElementById("welcomeMsg");
    const moduleList = document.getElementById("moduleList");

    const modulesParRole = {
      admin: [
        { label: "👥 Utilisateurs", url: "liste-utilisateurs.html" },
        { label: "📚 Cours", url: "cours.html" },
        { label: "📝 Bulletins", url: "bulletins.html" },
        { label: "💰 Paiements", url: "liste-paiements.html" },
        { label: "⚙️ Paramètres", url: "parametre-admin.html" },
        { label: "📋 Discipline", url: "dashboard-directeur-discipline.html" },
        { label: "📄 Inscriptions", url: "inscriptions.eleves.html" },
        { label: "📁 Dossiers élèves", url: "liste-eleves.html" },
        { label: "📁 Dossiers enseignants", url: "liste-enseignants.html" },
        { label: "📊 Finances", url: "finance.html" },
        { label: "📬 Messages", url: "voir-messages.html" },
        { label: "📅 Planning", url: "planning-classes.html" },
        { label: "🧑‍🏫 Affectation des cours", url: "assignation-cours.html" },
        { label: "📈 Historique paiements", url: "historique-paiements.html" },
        { label: "🧾 Config frais", url: "config-frais.html" },
        { label: "🔐 Gestion des rôles", url: "gestion-roles.html" }
      ],
      prefet: [
        { label: "👥 Élèves", url: "liste-eleves.html" },
        { label: "📋 Discipline", url: "dashboard-prefet.html" },
        { label: "📄 Inscriptions", url: "inscriptions.eleves.html" },
        { label: "📁 Dossiers enseignants", url: "liste-enseignants.html" },
        { label: "📬 Messages", url: "voir-messages.html" },
        { label: "📊 Finances", url: "finance.html" },
        { label: "🧾 Config frais", url: "config-frais.html" },
        { label: "🧑‍🏫 Affectation des cours", url: "assignation-cours.html" }
      ],
      secretaire: [
        { label: "📄 Inscriptions", url: "inscriptions.eleves.html" },
        { label: "📁 Dossiers élèves", url: "liste-eleves.html" },
        { label: "📁 Ajouter élèves", url: "ajouter-eleves.html" },
        { label: "📁 Modifier élèves", url: "modifier-eleves.html" },
        { label: "📬 Messages", url: "voir-messages.html" }
      ],
      enseignant: [
        { label: "📚 Mes cours", url: "cours.html" },
        { label: "📝 Saisie des notes", url: "saisie-notes.html" },
        { label: "👥 Élèves", url: "eleves.html" },
        { label: "📬 Messages", url: "voir-messages.html" }
      ],
      eleve: [
        { label: "📄 Mon bulletin", url: "voir-bulletin.html" },
        { label: "📅 Emploi du temps", url: "voir-planning.html" },
        { label: "💰 Paiements", url: "voir-paiement.html" },
        { label: "📬 Messages", url: "voir-messages.html" },
        { label: "👤 Mon profil", url: "voir-profil.html" }
      ],
      econome: [
        { label: "💰 Paiements", url: "liste-paiements.html" },
        { label: "📊 Finances", url: "finance.html" },
        { label: "📈 Historique paiements", url: "historique-paiements.html" },
        { label: "🧾 Config frais", url: "config-frais.html" }
      ],
      directeur_etudes: [
        { label: "📚 Cours", url: "cours.html" },
        { label: "📝 Bulletins", url: "generer-bulletins.html" },
        { label: "📬 Messages", url: "voir-messages.html" }
      ],
      directeur_discipline: [
        { label: "📋 Discipline", url: "dashboard-directeur-discipline.html" },
        { label: "📬 Messages", url: "voir-messages.html" }
      ]
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists()) {
        welcomeMsg.textContent = "⛔ Profil introuvable.";
        return;
      }

      const data = snap.data();
      const nomComplet = [data.nom, data.postNom, data.prenom].filter(Boolean).join(" ") || "Utilisateur";
      const role = (data.role || "inconnu").toLowerCase().trim();

      welcomeMsg.textContent = `Bienvenue ${nomComplet} · Rôle : ${role}`;

      const modules = modulesParRole[role];
            if (!modules || modules.length === 0) {
        moduleList.innerHTML = "<p style='text-align:center;'>⛔ Aucun module disponible pour ce rôle.</p>";
        return;
      }

      modules.forEach(mod => {
        const link = document.createElement("a");
        link.className = "module";
        link.href = mod.url;
        link.textContent = mod.label;
        moduleList.appendChild(link);
      });
    });
  </script>
</body>
</html>
