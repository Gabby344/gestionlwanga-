<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard · Administration · ISC Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af;
      --gris-fonce: #1f2937;
      --vert: #10b981;
      --jaune: #f59e0b;
      --rouge: #ef4444;
      --fond: #f4f6f8;
      --ombre-legere: rgba(0,0,0,0.08);
    }
    body { font-family:'Inter', sans-serif; background-color:var(--fond); margin:0; color:var(--gris-fonce);}
    .header {background:white; padding:1rem 2rem; box-shadow:0 1px 5px var(--ombre-legere); display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:1rem;}
    .header-left {display:flex; align-items:center; gap:1rem;}
    .header img {height:50px;width:50px; object-fit:contain;}
    .header h1 {font-size:1.5rem;color:var(--bleu-fonce); margin:0; font-weight:700;}
    .user-info {font-size:0.95rem;color:#374151;font-weight:500;}
    .btn-logout {background-color:var(--rouge); color:white; padding:0.6rem 1rem; border:none; border-radius:6px; font-weight:600; cursor:pointer; transition:background-color 0.2s;}
    .btn-logout:hover {background-color:#b91c1c;}
    .main-content {max-width:1200px;margin:auto;padding:0 1rem 2rem;}
    .section-title {font-size:1.3rem;font-weight:700;color:var(--gris-fonce);margin-bottom:1rem;padding-bottom:0.5rem;border-bottom:1px solid #e5e7eb;}
    .stats-grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:1.5rem; margin-bottom:2rem;}
    .card-stat {background:white; padding:1.5rem; border-radius:12px; box-shadow:0 4px 10px var(--ombre-legere); border-left:5px solid var(--bleu-fonce); transition:transform 0.2s;}
    .card-stat:hover {transform:translateY(-3px); box-shadow:0 6px 15px rgba(0,0,0,0.15);}
    .card-stat-title {font-size:0.85rem;font-weight:600;color:#6b7280;text-transform:uppercase;margin-bottom:0.5rem;}
    .card-stat-value {font-size:2.5rem;font-weight:800;color:var(--gris-fonce);line-height:1;}
    .card-stat-footer {font-size:0.8rem;color:#9ca3af;margin-top:1rem;}
    .stat-bleu {border-left-color:var(--bleu-fonce);}
    .stat-vert {border-left-color:var(--vert);}
    .stat-jaune {border-left-color:var(--jaune);}
    .stat-rouge {border-left-color:var(--rouge);}
    .menu-grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:1.5rem;}
    .menu-item {background:white; padding:1.5rem; border-radius:10px; box-shadow:0 3px 6px var(--ombre-legere); text-align:center; text-decoration:none; color:var(--gris-fonce); transition:all 0.2s; border:1px solid #e5e7eb; font-weight:600;}
    .menu-item:hover {background-color:var(--bleu-fonce); color:white; border-color:var(--bleu-fonce); transform:scale(1.05);}
    .menu-item .icon {font-size:2.5rem; margin-bottom:0.5rem;}
    #notification-area {position:fixed; top:20px; right:20px; z-index:1000;}
    .notification {padding:1rem 1.5rem; border-radius:8px; margin-bottom:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); color:white; font-weight:500; opacity:0; transform:translateX(100%); transition:opacity 0.3s, transform 0.3s;}
    .notification.show {opacity:1; transform:translateX(0);}
    .notification.success {background-color:var(--vert);}
    .notification.error {background-color:var(--rouge);}
    .notification.warning {background-color:var(--jaune);}
    @media(max-width:600px){.header-left h1{font-size:1.2rem;}.card-stat-value{font-size:2rem;}.menu-item .icon{font-size:2rem;}}
  </style>
</head>
<body>
  <div id="notification-area"></div>
  <div class="header">
    <div class="header-left">
      <img src="logo.png" alt="Logo ISC Lwanga">
      <h1 id="dashboardTitle">Dashboard · Administration · ISC Lwanga</h1>
    </div>
    <div class="user-info" id="userInfo"></div>
    <button class="btn-logout" id="logoutBtn">🚪 Déconnexion</button>
  </div>

  <div class="main-content">
    <h2 class="section-title">Aperçu Actuel</h2>
    <div class="stats-grid"></div>

    <h2 class="section-title">Modules de Gestion</h2>
    <div class="menu-grid"></div>
  </div>

  <script type="module">
    // 🔹 Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // 🔹 Configuration Firebase
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_AUTH_DOMAIN",
      projectId: "TON_PROJECT_ID",
      storageBucket: "TON_STORAGE_BUCKET",
      messagingSenderId: "TON_MESSAGING_SENDER_ID",
      appId: "TON_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const dashboardTitle = document.getElementById("dashboardTitle");
    const userInfo = document.getElementById("userInfo");
    const logoutBtn = document.getElementById("logoutBtn");
    const statsGrid = document.querySelector(".stats-grid");
    const menuGrid = document.querySelector(".menu-grid");

    function showNotification(msg, type="success") {
      const area = document.getElementById('notification-area');
      const notif = document.createElement('div');
      notif.className = `notification ${type}`;
      notif.textContent = msg;
      area.appendChild(notif);
      setTimeout(()=>notif.classList.add('show'),10);
      setTimeout(()=>{ notif.classList.remove('show'); setTimeout(()=>area.removeChild(notif),300); },4000);
    }

    // 🔹 Vérification de l'état utilisateur
    onAuthStateChanged(auth, async (user)=>{
      if(!user){ window.location.href="login.html"; return; }

      try {
        const snap = await getDoc(doc(db,"users",user.uid));
        if(!snap.exists()) throw new Error("Profil introuvable dans Firestore.");
        const data = snap.data();
        const role = (data.role || "inconnu").toLowerCase();
        const nom = [data.nom, data.postNom, data.prenom].filter(Boolean).join(" ") || "Utilisateur";

        dashboardTitle.textContent = `Dashboard · ${role.toUpperCase()} · ISC Lwanga`;
        userInfo.textContent = `${nom} (${role})`;

        // 🔹 Statistiques dynamiques
        const statsData = [
          {title:"Élèves Inscrits", value:1245, footer:"+5 nouveaux ce mois", color:"stat-bleu"},
          {title:"Enseignants Actifs", value:48, footer:"Taux d'assiduité : 98%", color:"stat-vert"},
          {title:"Notes à Saisir (T3)", value:"3 classes", footer:"Deadline : 15 octobre", color:"stat-jaune"},
          {title:"Frais Impayés", value:22, footer:"Total dû : $5,400", color:"stat-rouge"}
        ];
        statsGrid.innerHTML="";
        statsData.forEach(stat=>{
          const card=document.createElement("div");
          card.className=`card-stat ${stat.color}`;
          card.innerHTML=`<p class="card-stat-title">${stat.title}</p><p class="card-stat-value">${stat.value}</p><p class="card-stat-footer">${stat.footer}</p>`;
          statsGrid.appendChild(card);
        });

        // 🔹 Modules dynamiques selon rôle
        const modules=[
          {title:"Gestion des Élèves", icon:"📚", link:"eleves.html", roles:["prefet","admin","directeur_etudes","secretaire"]},
          {title:"Gestion des Enseignants", icon:"👨‍🏫", link:"enseignants.html", roles:["prefet","admin"]},
          {title:"Notes & Bulletins", icon:"🧮", link:"bulletins.html", roles:["prefet","admin","directeur_etudes"]},
          {title:"Planning des Cours", icon:"📆", link:"cours.html", roles:["prefet","admin","directeur_etudes"]},
          {title:"Suivi des Paiements", icon:"💰", link:"paiements.html", roles:["prefet","admin","econome"]},
          {title:"Paramètres Admin", icon:"⚙️", link:"admin.html", roles:["prefet","admin"]}
        ];
        menuGrid.innerHTML="";
        modules.forEach(mod=>{
          if(mod.roles.includes(role)){
            const item=document.createElement("a");
            item.href=mod.link;
            item.className="menu-item";
            item.innerHTML=`<div class="icon">${mod.icon}</div><div>${mod.title}</div>`;
            menuGrid.appendChild(item);
          }
        });

        if(role==="inconnu"){
          showNotification("⛔ Votre rôle ne permet pas l'accès au dashboard.","error");
          await signOut(auth);
          window.location.href="login.html";
        }

      } catch(err){
        console.error(err);
        showNotification(err.message,"error");
        await signOut(auth);
        window.location.href="login.html";
      }
    });

    // 🔹 Déconnexion
    logoutBtn.addEventListener("click", async ()=>{
      try {
        await signOut(auth);
        showNotification("✅ Déconnexion réussie !");
        setTimeout(()=>window.location.href="login.html",500); // petite pause pour voir la notification
      } catch(err){
        console.error(err);
        showNotification("Erreur lors de la déconnexion","error");
      }
    });
  </script>
</body>
</html>
