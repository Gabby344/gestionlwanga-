<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enregistrer un Paiement ¬∑ ISC Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af;
      --gris-fonce: #1f2937;
      --indigo: #4f46e5;
      --vert: #10b981;
      --fond: #f4f6f8;
      --ombre-legere: rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris-fonce);
    }
    h1 { text-align: center; font-size: 1.8rem; color: var(--bleu-fonce); margin-bottom: 0.5rem; }
    h2 { text-align: center; font-size: 1rem; color: #6b7280; margin-bottom: 2rem; }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--ombre-legere);
    }

    .form-grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
    @media (min-width: 600px) { .form-grid { grid-template-columns: 1fr 1fr; } }
    .full-width { grid-column: 1 / -1; }

    .form-group label { font-weight: 600; display: block; margin-bottom: 0.3rem; font-size: 0.9rem; }
    input, select {
      width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px;
      font-size: 1rem; background-color: #f9fafb; box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: var(--indigo);
      box-shadow: 0 0 0 2px rgba(79,70,229,0.2);
      outline: none;
    }

    #montant-du-container {
      padding: 1rem; background-color: #eef2ff; border: 1px dashed var(--indigo);
      border-radius: 8px; margin-bottom: 2rem; text-align: center;
    }
    #montant-du-value { font-size: 1.8rem; color: var(--indigo); font-weight: 800; margin-top: 0.5rem; }

    .btn-enregistrer {
      display: block; width: 100%; padding: 1rem; margin-top: 2rem;
      background-color: var(--vert); color: white; border: none; border-radius: 8px;
      font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: background-color 0.2s;
    }
    .btn-enregistrer:hover { background-color: #059669; }
    .btn-retour { display: block; text-align: center; margin-top: 1.5rem; color: var(--gris-fonce); text-decoration: none; font-size: 0.9rem; }
    .btn-retour:hover { color: var(--bleu-fonce); }

    /* Zone de notification */
    #notification-area {
      position: fixed; top: 1rem; right: 1rem; z-index: 9999;
    }
    .notification {
      opacity: 0; transform: translateY(-10px); transition: all 0.3s;
      background: white; border-left: 5px solid var(--vert); padding: 1rem 1.2rem;
      border-radius: 6px; margin-bottom: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .notification.error { border-left-color: #ef4444; }
    .notification.show { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>
  <h1>Enregistrer un Paiement</h1>
  <h2>Gestion des transactions de frais de scolarit√©</h2>

  <div class="container">
    <form id="paiementForm">
      <div class="form-grid">
        <div class="form-group full-width">
          <label for="recherche-eleve">Rechercher un √©l√®ve (Nom ou Matricule)</label>
          <input type="text" id="recherche-eleve" placeholder="Ex: GABBY UMBA ou 2025/001" required>
        </div>

        <div class="form-group">
          <label for="eleve-selectionne">√âl√®ve trouv√© :</label>
          <select id="eleve-selectionne" required>
            <option value="">-- S√©lectionnez un √©l√®ve --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="classe">Classe :</label>
          <input type="text" id="classe" disabled>
        </div>
      </div>

      <div id="montant-du-container" class="full-width">
        <p>Montant des frais de scolarit√© restants dus :</p>
        <div id="montant-du-value">$ 0.00</div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label for="montant-paye">Montant pay√© ($) *</label>
          <input type="number" id="montant-paye" min="0" required>
        </div>

        <div class="form-group">
          <label for="date-paiement">Date de la transaction *</label>
          <input type="date" id="date-paiement" required>
        </div>

        <div class="form-group">
          <label for="methode">M√©thode de paiement *</label>
          <select id="methode" required>
            <option value="cash">Esp√®ces</option>
            <option value="bancaire">Virement Bancaire</option>
            <option value="mobile">Paiement Mobile</option>
          </select>
        </div>

        <div class="form-group">
          <label for="reference">R√©f√©rence (optionnel)</label>
          <input type="text" id="reference" placeholder="ID Transaction ou N¬∞ Ch√®que">
        </div>
      </div>

      <button type="submit" class="btn-enregistrer">‚úÖ Enregistrer le Paiement</button>
    </form>

    <a href="paiements.html" class="btn-retour">‚Üê Retour au menu Gestion Financi√®re</a>
  </div>

  <div id="notification-area"></div>

  <script type="module">
    import { protectPage, showNotification } from './authGuard.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, addDoc, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // üîí Protection : seulement pour ECONOME
    protectPage(['econome']);

    // üî• Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga",
      storageBucket: "gestionlwanga.firebasestorage.app",
      messagingSenderId: "622604298611",
      appId: "1:622604298611:web:4ab4314ed3eec6826c3d06"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // üîé Recherche √©l√®ve (nom ou matricule)
    const rechercheInput = document.getElementById("recherche-eleve");
    const selectEleve = document.getElementById("eleve-selectionne");
    const montantDu = document.getElementById("montant-du-value");
    const classeInput = document.getElementById("classe");

    rechercheInput.addEventListener("input", async (e) => {
      const valeur = e.target.value.trim();
      selectEleve.innerHTML = '<option value="">Recherche...</option>';

      if (valeur.length < 2) return;

      const q = query(collection(db, "eleves"),
        where("nomComplet", ">=", valeur.toUpperCase()),
        where("nomComplet", "<=", valeur.toUpperCase() + "\uf8ff")
      );

      const snapshot = await getDocs(q);
      selectEleve.innerHTML = '<option value="">-- S√©lectionnez un √©l√®ve --</option>';
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const option = document.createElement("option");
        option.value = docSnap.id;
        option.textContent = `${d.nom} ${d.postNom} ${d.prenom} (${d.classe})`;
        selectEleve.appendChild(option);
      });

      if (snapshot.empty) showNotification("Aucun √©l√®ve trouv√©", "error");
    });

    // ‚öôÔ∏è Quand un √©l√®ve est s√©lectionn√©
    selectEleve.addEventListener("change", async () => {
      const eleveId = selectEleve.value;
      if (!eleveId) return;

      const docSnap = await getDoc(doc(db, "eleves", eleveId));
      if (!docSnap.exists()) return showNotification("√âl√®ve introuvable", "error");

      const data = docSnap.data();
      classeInput.value = data.classe || "N/A";
      montantDu.textContent = `$ ${(data.solde || 0).toFixed(2)}`;
    });

    // üíµ Soumission du paiement
    document.getElementById("paiementForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const eleveId = selectEleve.value;
      const montant = parseFloat(document.getElementById("montant-paye").value);
      const methode = document.getElementById("methode").value;
      const reference = document.getElementById("reference").value || "-";
      const datePaiement = document.getElementById("date-paiement").value;

      if (!eleveId || montant <= 0) return showNotification("Veuillez remplir tous les champs obligatoires", "error");

      try {
        // R√©cup√©rer √©l√®ve
        const eleveRef = doc(db, "eleves", eleveId);
        const eleveSnap = await getDoc(eleveRef);
        const eleveData = eleveSnap.data();
        const nouveauSolde = (eleveData.solde || 0) - montant;

        // Ajouter un enregistrement
        await addDoc(collection(db, "paiements"), {
          eleveId,
          montant,
          methode,
          reference,
          datePaiement,
          classe: eleveData.classe,
          eleveNom: `${eleveData.nom} ${eleveData.postNom} ${eleveData.prenom}`,
          createdAt: new Date(),
        });

        // Mettre √† jour le solde de l‚Äô√©l√®ve
        await updateDoc(eleveRef, { solde: nouveauSolde });

        montantDu.textContent = `$ ${nouveauSolde.toFixed(2)}`;
        showNotification(`Paiement enregistr√© avec succ√®s ! Nouveau solde : $${nouveauSolde.toFixed(2)}`);
        e.target.reset();
      } catch (err) {
        console.error(err);
        showNotification("Erreur lors de l‚Äôenregistrement du paiement", "error");
      }
    });
  </script>
</body>
</html>
