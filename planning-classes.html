<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horaires de Cours - Institut Saint Charles Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af;
      --gris-fonce: #1f2937;
      --orange: #f59e0b;
      --vert: #10b981;
      --fond: #f4f6f8;
      --ombre-legere: rgba(0,0,0,0.08);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris-fonce);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: var(--bleu-fonce);
      margin-bottom: 0.25rem;
    }
    h2 {
      text-align: center;
      font-size: 1rem;
      font-weight: normal;
      color: #6b7280;
      margin-bottom: 2rem;
    }

    .container { max-width: 1200px; margin: auto; }

    .controls-bar {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px var(--ombre-legere);
      margin-bottom: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      align-items: center;
    }

    .input-group label { font-weight: 600; margin-right: 0.5rem; color: var(--gris-fonce); }
    select { padding: 0.6rem; border-radius: 4px; border: 1px solid #d1d5db; }

    .btn-action { padding: 0.6rem 1rem; border: none; border-radius: 4px; font-weight: 600; cursor: pointer; }
    .btn-imprimer { background-color: var(--vert); color: white; }
    .btn-imprimer:hover { background-color: #059669; }

    #planningContainer {
      overflow-x: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--ombre-legere);
    }

    .planning-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.5rem;
      text-align: center;
      vertical-align: middle;
      height: 80px;
    }

    th {
      background-color: var(--bleu-fonce);
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.8rem;
      position: sticky;
      top: 0;
    }

    .heure-col { background-color: #f3f4f6; color: var(--gris-fonce); font-weight: 600; width: 90px; font-size: 0.9rem; }

    .cours-cell { background-color: #fffbeb; cursor: pointer; transition: background-color 0.1s; }
    .cours-cell:hover { background-color: #fef3c7; }
    .cours-cell strong { display: block; color: var(--orange); font-size: 0.95rem; margin-bottom: 0.2rem; }
    .cours-cell span { display: block; font-size: 0.75rem; color: #6b7280; }
    .cours-cell.pause { background-color: #e5e7eb; color: #9ca3af; font-style: italic; font-weight: 500; }
    .cours-cell.libre { background-color: white; color: #9ca3af; }

    .btn-retour { display: block; text-align: center; margin-top: 1.5rem; color: var(--gris-fonce); text-decoration: none; font-size: 0.9rem; }

  </style>
</head>
<body>
  <div class="container">
    <h1>üóìÔ∏è Horaires de Cours</h1>
    <h2>Consultez les horaires par classe et section (EB et Secondaire)</h2>

    <div class="controls-bar">
      <div class="input-group">
        <label for="selectClasse">Choisir une classe :</label>
        <select id="selectClasse" onchange="loadHoraires(this.value)">
          <!-- EB : 7√®me et 8√®me -->
          <option value="7S">7√®me Scientifique (EB)</option>
          <option value="7A">7√®me Agriculture (EB)</option>
          <option value="7C">7√®me Commerciale & Gestion (EB)</option>
          <option value="7P">7√®me P√©dagogie g√©n√©rale (EB)</option>
          <option value="8S">8√®me Scientifique (EB)</option>
          <option value="8A">8√®me Agriculture (EB)</option>
          <option value="8C">8√®me Commerciale & Gestion (EB)</option>
          <option value="8P">8√®me P√©dagogie g√©n√©rale (EB)</option>
          <!-- Secondaire : 1√®re ‚Üí 4√®me -->
          <option value="1S">1√®re Scientifique</option>
          <option value="1A">1√®re Agriculture</option>
          <option value="1C">1√®re Commerciale & Gestion</option>
          <option value="1P">1√®re P√©dagogie g√©n√©rale</option>
          <option value="2S">2√®me Scientifique</option>
          <option value="2A">2√®me Agriculture</option>
          <option value="2C">2√®me Commerciale & Gestion</option>
          <option value="2P">2√®me P√©dagogie g√©n√©rale</option>
          <option value="3S">3√®me Scientifique</option>
          <option value="3A">3√®me Agriculture</option>
          <option value="3C">3√®me Commerciale & Gestion</option>
          <option value="3P">3√®me P√©dagogie g√©n√©rale</option>
          <option value="4S">4√®me Scientifique</option>
          <option value="4A">4√®me Agriculture</option>
          <option value="4C">4√®me Commerciale & Gestion</option>
          <option value="4P">4√®me P√©dagogie g√©n√©rale</option>
        </select>
      </div>
      <button class="btn-action btn-imprimer" onclick="window.print()">üñ®Ô∏è Imprimer les Horaires</button>
    </div>

    <div id="planningContainer"></div>

    <a href="cours.html" class="btn-retour">‚Üê Retour au menu Cours & Planning</a>
  </div>

  <script>
    const horairesData = {
      // Exemples EB (7√®me et 8√®me)
      '7S': {
        '07:30-08:20': { lun: 'Math', mar: 'Physique', mer: 'Chimie', jeu: 'Bio', ven: 'Math' },
        '08:20-09:10': { lun: 'Francais', mar: 'Math', mer: 'Anglais', jeu: 'Physique', ven: 'Informatique' },
        '09:10-09:30': { lun: 'Pause', mar: 'Pause', mer: 'Pause', jeu: 'Pause', ven: 'Pause' },
        '09:30-10:20': { lun: 'Bio', mar: 'Francais', mer: 'Math', jeu: 'Chimie', ven: 'Sport' },
        '10:20-11:10': { lun: 'Informatique', mar: 'Bio', mer: 'Physique', jeu: 'Math', ven: 'Libre' },
        '11:10-12:00': { lun: 'E.Civique', mar: 'Libre', mer: 'Francais', jeu: 'Libre', ven: 'Histoire' }
      },
      '8S': {
        '07:30-08:20': { lun: 'Physique', mar: 'Math', mer: 'Chimie', jeu: 'Bio', ven: 'Math' },
        '08:20-09:10': { lun: 'Francais', mar: 'Informatique', mer: 'Anglais', jeu: 'Physique', ven: 'Sport' },
        '09:10-09:30': { lun: 'Pause', mar: 'Pause', mer: 'Pause', jeu: 'Pause', ven: 'Pause' },
        '09:30-10:20': { lun: 'Math', mar: 'Bio', mer: 'Francais', jeu: 'Chimie', ven: 'Libre' },
        '10:20-11:10': { lun: 'Informatique', mar: 'Math', mer: 'Physique', jeu: 'Bio', ven: 'Libre' },
        '11:10-12:00': { lun: 'E.Civique', mar: 'Libre', mer: 'Francais', jeu: 'Libre', ven: 'Histoire' }
      },
      // Secondaire exemple pour 1√®re Scientifique
      '1S': {
        '07:30-08:20': { lun: 'Math', mar: 'Physique', mer: 'Chimie', jeu: 'Bio', ven: 'Math' },
        '08:20-09:10': { lun: 'Francais', mar: 'Math', mer: 'Anglais', jeu: 'Physique', ven: 'Informatique' },
        '09:10-09:30': { lun: 'Pause', mar: 'Pause', mer: 'Pause', jeu: 'Pause', ven: 'Pause' },
        '09:30-10:20': { lun: 'Bio', mar: 'Francais', mer: 'Math', jeu: 'Chimie', ven: 'Sport' },
        '10:20-11:10': { lun: 'Informatique', mar: 'Bio', mer: 'Physique', jeu: 'Math', ven: 'Libre' },
        '11:10-12:00': { lun: 'E.Civique', mar: 'Libre', mer: 'Francais', jeu: 'Libre', ven: 'Histoire' }
      }
      // Les autres classes peuvent √™tre ajout√©es avec la m√™me structure
    };

    function loadHoraires(classeKey) {
      const horaires = horairesData[classeKey] || horairesData['7S'];
      const jours = ['lun','mar','mer','jeu','ven'];
      const joursAffichage = ['Lundi','Mardi','Mercredi','Jeudi','Vendredi'];

      let tableHTML = `<table class="planning-table"><thead><tr><th>Heures</th>`;
      joursAffichage.forEach(j => tableHTML += `<th>${j}</th>`);
      tableHTML += `</tr></thead><tbody>`;

      for (const heure in horaires) {
        tableHTML += `<tr><td class="heure-col">${heure}</td>`;
        jours.forEach(jour => {
          const cours = horaires[heure][jour];
          let cellClass = 'cours-cell';
          let cellContent = '';
          if(cours === 'Pause') {
            cellClass += ' pause';
            cellContent = 'Pause / R√©cr√©ation';
          } else if(cours === 'Libre') {
            cellClass += ' libre';
            cellContent = 'Libre';
          } else {
            const classe = classeKey; // Affiche la classe comme "salle"
            const enseignant = 'M. Gabby'; // Exemple
            cellContent = `<strong>${cours}</strong><span>${enseignant}</span><span>Classe: ${classe}</span>`;
          }
          tableHTML += `<td class="${cellClass}">${cellContent}</td>`;
        });
        tableHTML += `</tr>`;
      }
      tableHTML += `</tbody></table>`;
      document.getElementById('planningContainer').innerHTML = tableHTML;
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadHoraires(document.getElementById('selectClasse').value);
    });
  </script>
</body>
</html>
