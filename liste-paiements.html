<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste des Paiements ¬∑ ISC Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af;
      --gris-fonce: #1f2937;
      --fond: #f9fafb;
      --indigo: #4f46e5;
      --ombre-legere: rgba(0, 0, 0, 0.08);
      --rouge: #ef4444;
      --vert: #10b981;
      --orange: #f59e0b;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris-fonce);
    }
    h1 {
      text-align: center;
      color: var(--bleu-fonce);
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }
    h2 {
      text-align: center;
      color: #6b7280;
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    select, input[type="text"] {
      padding: 0.6rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      background-color: white;
    }
    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px var(--ombre-legere);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }
    th, td {
      text-align: left;
      padding: 0.9rem 1rem;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background-color: var(--indigo);
      color: white;
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    tr:hover { background-color: #f3f4f6; }

    .status {
      font-weight: 600;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      color: white;
      display: inline-block;
    }
    .paid { background-color: var(--vert); }
    .partial { background-color: var(--orange); }
    .unpaid { background-color: var(--rouge); }

    #notification-area {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
    .notification {
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s;
      background: white;
      border-left: 5px solid var(--vert);
      padding: 1rem 1.2rem;
      border-radius: 6px;
      margin-bottom: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    .notification.error { border-left-color: #ef4444; }
    .notification.show { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>
  <h1>Suivi des Paiements</h1>
  <h2>Contr√¥le complet des frais et soldes des √©l√®ves</h2>

  <div class="toolbar">
    <input type="text" id="searchInput" placeholder="üîç Rechercher (nom, matricule)">
    <select id="filterClasse"><option value="">Toutes les classes</option></select>
    <select id="filterStatut">
      <option value="">Tous les statuts</option>
      <option value="paid">Pay√©</option>
      <option value="partial">Partiel</option>
      <option value="unpaid">Non pay√©</option>
    </select>
    <select id="filterFrais">
      <option value="">Tous les frais</option>
      <option value="frais_scolaires">Frais scolaires</option>
      <option value="uniforme">Uniforme</option>
      <option value="examen">Examen</option>
    </select>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Matricule</th>
          <th>Nom complet</th>
          <th>Classe</th>
          <th>Type de frais</th>
          <th>Montant d√ª ($)</th>
          <th>Montant pay√© ($)</th>
          <th>Reste ($)</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody id="tablePaiements">
        <tr><td colspan="8" style="text-align:center; padding:1rem;">Chargement...</td></tr>
      </tbody>
    </table>
  </div>

  <div id="notification-area"></div>

  <script type="module">
    import { protectPage, showNotification } from './authGuard.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    protectPage(['admin','prefet','econome','directeur_etudes','secretaire']);

    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga",
      storageBucket: "gestionlwanga.firebasestorage.app",
      messagingSenderId: "622604298611",
      appId: "1:622604298611:web:4ab4314ed3eec6826c3d06"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tablePaiements = document.getElementById("tablePaiements");
    const searchInput = document.getElementById("searchInput");
    const filterClasse = document.getElementById("filterClasse");
    const filterStatut = document.getElementById("filterStatut");
    const filterFrais = document.getElementById("filterFrais");

    let paiements = [];

    async function chargerPaiements() {
      try {
        const snapshot = await getDocs(collection(db, "paiements"));
        paiements = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        remplirClasses();
        afficherTable(paiements);
      } catch (err) {
        console.error(err);
        showNotification("Erreur lors du chargement des paiements", "error");
      }
    }

    function remplirClasses() {
      const classesUniques = [...new Set(paiements.map(p => p.classe))].filter(Boolean).sort();
      filterClasse.innerHTML = '<option value="">Toutes les classes</option>';
      classesUniques.forEach(cl => {
        const opt = document.createElement('option');
        opt.value = cl;
        opt.textContent = cl;
        filterClasse.appendChild(opt);
      });
    }

    function afficherTable(liste) {
      if (liste.length === 0) {
        tablePaiements.innerHTML = `<tr><td colspan="8" style="text-align:center; padding:1rem;">Aucun paiement trouv√©.</td></tr>`;
        return;
      }

      tablePaiements.innerHTML = liste.map(p => {
        const reste = (p.montant_du ?? 0) - (p.montant_paye ?? 0);
        let statut = "unpaid";
        if (reste <= 0) statut = "paid";
        else if (p.montant_paye > 0) statut = "partial";

        return `
          <tr>
            <td>${p.matricule || '-'}</td>
            <td>${p.nomComplet || '-'}</td>
            <td>${p.classe || '-'}</td>
            <td>${p.type_frais || '-'}</td>
            <td>${(p.montant_du ?? 0).toFixed(2)}</td>
            <td>${(p.montant_paye ?? 0).toFixed(2)}</td>
            <td>${reste.toFixed(2)}</td>
            <td><span class="status ${statut}">${statut === 'paid' ? 'Pay√©' : statut === 'partial' ? 'Partiel' : 'Non pay√©'}</span></td>
          </tr>
        `;
      }).join('');
    }

    function filtrer() {
      const search = searchInput.value.toLowerCase();
      const classe = filterClasse.value;
      const statut = filterStatut.value;
      const typeFrais = filterFrais.value;

      const filtres = paiements.filter(p => {
        const reste = (p.montant_du ?? 0) - (p.montant_paye ?? 0);
        let s = "unpaid";
        if (reste <= 0) s = "paid";
        else if (p.montant_paye > 0) s = "partial";

        const matchSearch =
          (p.nomComplet || '').toLowerCase().includes(search) ||
          (p.matricule || '').toLowerCase().includes(search);
        const matchClasse = classe ? p.classe === classe : true;
        const matchStatut = statut ? s === statut : true;
        const matchFrais = typeFrais ? p.type_frais === typeFrais : true;

        return matchSearch && matchClasse && matchStatut && matchFrais;
      });

      afficherTable(filtres);
    }

    searchInput.addEventListener('input', filtrer);
    filterClasse.addEventListener('change', filtrer);
    filterStatut.addEventListener('change', filtrer);
    filterFrais.addEventListener('change', filtrer);

    document.addEventListener('DOMContentLoaded', chargerPaiements);
  </script>
</body>
</html>
