<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste des Paiements - Institut Saint Charles Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af;
      --gris-fonce: #1f2937;
      --indigo: #4f46e5; /* Couleur principale du module Paiements */
      --vert: #10b981; 
      --rouge: #ef4444; 
      --jaune: #f59e0b; 
      --fond: #f4f6f8;
      --ombre-legere: rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris-fonce);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: var(--bleu-fonce);
      margin-bottom: 0.5rem;
    }
    h2 {
      text-align: center;
      font-size: 1rem;
      font-weight: normal;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .container {
        max-width: 1200px;
        margin: auto;
    }

    /* --- BARRE DE CONTR√îLE ET FILTRES --- */
    .controls-bar {
        background-color: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--ombre-legere);
        margin-bottom: 1.5rem;
        display: grid;
        gap: 1rem;
        grid-template-columns: 1fr;
    }
    @media (min-width: 768px) {
        .controls-bar {
            grid-template-columns: 2fr 1.5fr 1fr 1fr 100px; /* Mise en page desktop */
            align-items: center;
        }
    }
    .input-group label {
        display: block;
        font-size: 0.8rem;
        font-weight: 600;
        color: #6b7280;
        margin-bottom: 0.2rem;
    }
    .input-group select, .input-group input[type="text"] {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .btn-exporter {
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        background-color: #d1d5db;
        color: var(--gris-fonce);
    }
    .btn-exporter:hover { background-color: #9ca3af; }
    #compteur {
      font-weight: 700;
      font-size: 0.9rem;
      text-align: left;
      color: var(--indigo);
      padding-top: 0.5rem;
    }

    /* --- TABLEAU DE TRANSACTIONS --- */
    #transactionsContainer {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px var(--ombre-legere);
        overflow-x: auto;
    }

    /* VUE TABLEAU (DESKTOP) */
    .transactions-table {
        width: 100%;
        border-collapse: collapse;
        display: none; /* Cach√© par d√©faut */
    }
    @media (min-width: 768px) {
        .transactions-table {
            display: table; /* Affich√© sur desktop */
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background-color: #f3f4f6;
            color: var(--gris-fonce);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
        /* Styles sp√©cifiques aux colonnes */
        .statut-total { color: var(--vert); font-weight: 600; }
        .statut-partiel { color: var(--jaune); font-weight: 600; }
        .statut-non-paye { color: var(--rouge); font-weight: 600; }
        .montant-credit { color: var(--vert); font-weight: 700; }
        .actions-cell { width: 150px; }
    }
    
    /* VUE CARTE (MOBILE) */
    .transaction-card {
        padding: 1rem;
        border-bottom: 1px solid #e5e7eb;
    }
    .transaction-card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      color: var(--indigo);
    }
    .transaction-card p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }
    .actions-card {
        margin-top: 0.75rem;
        display: flex;
        gap: 0.5rem;
    }
    .btn-modifier, .btn-supprimer {
      border: none;
      padding: 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      color: white;
      flex: 1;
    }
    .btn-modifier { background-color: var(--indigo); }
    .btn-supprimer { background-color: var(--rouge); }
    @media (min-width: 768px) {
        .transaction-card { display: none; } /* Cacher les cartes sur desktop */
        .btn-modifier, .btn-supprimer { padding: 0.4rem 0.6rem; flex: unset; }
    }


    /* Bouton de retour */
    .btn-retour {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gris-fonce);
        text-decoration: none;
        font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∞ Liste et Suivi des Transactions</h1>
    <h2>Historique d√©taill√© des paiements de frais de scolarit√© enregistr√©s.</h2>

    <div class="controls-bar">
        <div class="input-group">
            <label for="searchInput">Rechercher</label>
            <input type="text" id="searchInput" placeholder="√âl√®ve, R√©f√©rence ou Montant..." oninput="chargerTransactions()" />
        </div>
        <div class="input-group">
            <label for="filtreClasse">Classe / √âl√®ve</label>
            <select id="filtreClasse" onchange="chargerTransactions()">
                <option value="">Toutes les classes</option>
                <option value="6e">6√®me Ann√©e</option>
                <option value="5e">5√®me Ann√©e</option>
            </select>
        </div>
        <div class="input-group">
            <label for="filtreMois">Mois</label>
            <select id="filtreMois" onchange="chargerTransactions()">
                <option value="">Tous les mois</option>
                <option value="10/2025">Octobre 2025</option>
                <option value="09/2025">Septembre 2025</option>
            </select>
        </div>
        <div class="input-group">
            <label for="filtreMethode">M√©thode</label>
            <select id="filtreMethode" onchange="chargerTransactions()">
                <option value="">Toutes</option>
                <option value="Esp√®ces">Esp√®ces</option>
                <option value="Bancaire">Virement Bancaire</option>
            </select>
        </div>
        
        <button class="btn-exporter" onclick="exportPDF()">üìÑ Exporter</button>

        <p id="compteur" style="grid-column: 1 / -1;"></p>
    </div>

    <div id="transactionsContainer">Chargement...</div>

    <a href="paiements.html" class="btn-retour">‚Üê Retour au menu Gestion Financi√®re</a>
  </div>


  <script>
    // --- SIMULATION DE DONN√âES ---
    const transactionsData = [
        { id: 'T001', eleve: 'Gabby Umba', classe: '6e', date: '05/10/2025', montant: 150.00, methode: 'Esp√®ces', reference: 'N/A' },
        { id: 'T002', eleve: 'Ndaya Kabulo', classe: '5e', date: '04/10/2025', montant: 300.00, methode: 'Bancaire', reference: 'REF456' },
        { id: 'T003', eleve: 'Tshibola Kasongo', classe: '6e', date: '01/10/2025', montant: 50.00, methode: 'Mobile', reference: 'Mpesa123' },
        { id: 'T004', eleve: 'Kalubi Mutombo', classe: '5e', date: '30/09/2025', montant: 100.00, methode: 'Esp√®ces', reference: 'N/A' },
    ];

    const container = document.getElementById('transactionsContainer');
    const filtreClasse = document.getElementById('filtreClasse');
    const filtreMois = document.getElementById('filtreMois');
    const filtreMethode = document.getElementById('filtreMethode');
    const searchInput = document.getElementById('searchInput');
    const compteur = document.getElementById('compteur');
    
    function chargerTransactions() {
      container.innerHTML = "Chargement...";
      const classe = filtreClasse.value;
      const mois = filtreMois.value;
      const methode = filtreMethode.value;
      const recherche = searchInput.value.toLowerCase();
      
      const transactionsFiltrees = transactionsData.filter(t => {
          const eleveMatch = t.eleve.toLowerCase().includes(recherche);
          const refMatch = t.reference.toLowerCase().includes(recherche);
          
          // Filtres Select
          const classeMatch = !classe || t.classe === classe;
          const moisMatch = !mois || t.date.includes(mois); // Simple v√©rification mois/ann√©e
          const methodeMatch = !methode || t.methode === methode;

          return (eleveMatch || refMatch) && classeMatch && moisMatch && methodeMatch;
      });

      let tableHTML = `<table class="transactions-table">
                          <thead>
                              <tr>
                                  <th style="width: 50px;">ID</th>
                                  <th style="width: 200px;">√âl√®ve</th>
                                  <th>Classe</th>
                                  <th>Montant Pay√©</th>
                                  <th>Date</th>
                                  <th>M√©thode</th>
                                  <th>R√©f√©rence</th>
                                  <th class="actions-cell">Actions</th>
                              </tr>
                          </thead>
                          <tbody>`;
      let cardsHTML = '';
      let totalMontant = 0;

      transactionsFiltrees.forEach((data, index) => {
          totalMontant += data.montant;
          const montantDisplay = `$ ${data.montant.toFixed(2)}`;

          // 1. Vue Tableau (Desktop)
          tableHTML += `
            <tr>
              <td>${data.id.replace('T', '')}</td>
              <td>${data.eleve}</td>
              <td>${data.classe}</td>
              <td class="montant-credit">${montantDisplay}</td>
              <td>${data.date}</td>
              <td>${data.methode}</td>
              <td>${data.reference}</td>
              <td>
                <div class="actions-cell">
                  <button class="btn-modifier" onclick="modifierTransaction('${data.id}')">‚úèÔ∏è</button>
                  <button class="btn-supprimer" onclick="supprimerTransaction('${data.id}')">üóëÔ∏è</button>
                </div>
              </td>
            </tr>
          `;
          
          // 2. Vue Carte (Mobile)
          cardsHTML += `
            <div class="transaction-card">
                <h3>${data.eleve} (${data.classe})</h3>
                <p>Date : ${data.date} | ID : ${data.id}</p>
                <p>Montant Pay√© : <strong class="montant-credit">${montantDisplay}</strong></p>
                <p>M√©thode : ${data.methode}</p>
                <div class="actions-card">
                    <button class="btn-modifier" onclick="modifierTransaction('${data.id}')">‚úèÔ∏è Modifier</button>
                    <button class="btn-supprimer" onclick="supprimerTransaction('${data.id}')">üóëÔ∏è Supprimer</button>
                </div>
            </div>
          `;
      });
      
      tableHTML += `</tbody></table>`;
      container.innerHTML = tableHTML + cardsHTML;
      
      compteur.textContent = `üßæ ${transactionsFiltrees.length} transactions affich√©es | Total per√ßu filtr√© : $ ${totalMontant.toFixed(2)}`;
      if (transactionsFiltrees.length === 0) container.innerHTML = "<p style='text-align: center; padding: 2rem;'>Aucune transaction trouv√©e selon les crit√®res.</p>";
    }

    function supprimerTransaction(id) {
      if (confirm(`Confirmer la suppression de la transaction ${id} ?`)) {
        alert("Transaction supprim√©e ! (Simulation)");
        // Logique de suppression r√©elle (Backend)
        chargerTransactions();
      }
    }

    function modifierTransaction(id) {
      alert(`Redirection vers la page de modification pour la transaction ${id}.`);
      // window.location.href = `modifier-paiement.html?id=${id}`;
    }

    function exportPDF() {
      alert("Exportation en PDF des donn√©es filtr√©es...");
      // Ici, on utiliserait jsPDF/html2canvas pour exporter le tableau visible
    }

    // Chargement initial
    chargerTransactions();
  </script>
</body>
</html>
