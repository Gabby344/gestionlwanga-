<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription ¬∑ Institut Saint Charles Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu: #1e3a8a;
      --gris: #374151;
      --fond: #f9fafb;
      --ombre: rgba(0,0,0,0.05);
      --rouge: #dc2626;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris);
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 1.6rem;
      color: var(--bleu);
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 5px var(--ombre);
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--bleu);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: var(--rouge);
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù Cr√©er un compte</h1>
    <p>Institut Saint Charles Lwanga ¬∑ Lubumbashi</p>
  </header>

  <form id="signupForm">
    <input type="email" id="signupEmail" placeholder="Adresse e-mail" required />
    <input type="password" id="signupPassword" placeholder="Mot de passe" required />
    <select id="signupRole" required>
      <option value="">Choisir votre r√¥le</option>
      <option value="eleve">√âl√®ve</option>
      <option value="enseignant">Enseignant</option>
      <option value="admin">Administrateur</option>
      <option value="parent">Parent</option>
    </select>
    <button type="submit">Cr√©er le compte</button>
    <div class="message" id="feedbackMsg"></div>
  </form>

  <footer>
    &copy; 2025 ¬∑ Plateforme scolaire s√©curis√©e ¬∑ Institut Saint Charles Lwanga
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_DOMAINE.firebaseapp.com",
      projectId: "TON_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("signupForm");
    const feedback = document.getElementById("feedbackMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const role = document.getElementById("signupRole").value;

      feedback.textContent = "";
      feedback.className = "message";

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "utilisateurs", user.uid), {
          email: user.email,
          role: role,
          createdAt: new Date().toISOString()
        });

        feedback.textContent = "‚úÖ Compte cr√©√© avec succ√®s !";
        feedback.classList.add("success");

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } catch (error) {
        feedback.textContent = "‚ùå Erreur : " + error.message;
        feedback.classList.add("error");
      }
    });
  </script>
</body>
</html>
