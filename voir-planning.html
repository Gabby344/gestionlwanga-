<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horaires de cours ¬∑ Institut Saint Charles Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu: #1e3a8a;
      --gris: #374151;
      --fond: #f9fafb;
      --ombre: rgba(0,0,0,0.05);
      --orange: #f59e0b;
      --vert: #10b981;
      --ligne: #e5e7eb;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris);
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.8rem;
      color: var(--bleu);
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 1rem;
      color: #6b7280;
    }

    .controls {
      max-width: 500px;
      margin: 1rem auto 2rem auto;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    #planningTableContainer {
      overflow-x: auto;
      max-width: 900px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--ombre);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      border: 1px solid var(--ligne);
      padding: 0.6rem;
      text-align: center;
    }

    th {
      background-color: var(--bleu);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      position: sticky;
      top: 0;
    }

    td.cours-cell {
      background-color: #fffbeb;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    td.cours-cell:hover {
      background-color: #fef3c7;
    }

    td.pause {
      background-color: #e5e7eb;
      font-style: italic;
      color: #9ca3af;
    }

    .btn-retour {
      display: block;
      text-align: center;
      margin: 2rem auto;
      color: var(--gris);
      text-decoration: none;
      font-size: 0.9rem;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
<header>
  <h1>üìÖ Horaires de cours</h1>
  <p>Institut Saint Charles Lwanga ¬∑ Semaine du 6 au 10 octobre</p>
</header>

<div class="controls">
  <select id="selectClasse" onchange="renderPlanning()">
    <option value="7EB">7√®me EB</option>
    <option value="8EB">8√®me EB</option>
    <option value="1S">1√®re Scientifique</option>
    <option value="1A">1√®re Agriculture</option>
    <option value="1C">1√®re Commerciale</option>
    <option value="1G">1√®re Gestion</option>
    <option value="1P">1√®re P√©dagogie G√©n√©rale</option>
    <option value="2S">2√®me Scientifique</option>
    <option value="2A">2√®me Agriculture</option>
    <option value="2C">2√®me Commerciale</option>
    <option value="2G">2√®me Gestion</option>
    <option value="2P">2√®me P√©dagogie G√©n√©rale</option>
    <option value="3S">3√®me Scientifique</option>
    <option value="3A">3√®me Agriculture</option>
    <option value="3C">3√®me Commerciale</option>
    <option value="3G">3√®me Gestion</option>
    <option value="3P">3√®me P√©dagogie G√©n√©rale</option>
    <option value="4S">4√®me Scientifique</option>
    <option value="4A">4√®me Agriculture</option>
    <option value="4C">4√®me Commerciale</option>
    <option value="4G">4√®me Gestion</option>
    <option value="4P">4√®me P√©dagogie G√©n√©rale</option>
  </select>
</div>

<div id="planningTableContainer"></div>

<a href="cours.html" class="btn-retour">‚Üê Retour au menu Cours & Planning</a>

<footer>
  &copy; 2025 ¬∑ Institut Saint Charles Lwanga
</footer>

<script>
  const horaires = {
    "7EB": {
      "07:30-08:20": { lun: "Math√©matiques", mar: "Fran√ßais", mer: "Pause", jeu: "Anglais", ven: "Sport" },
      "08:20-09:10": { lun: "Fran√ßais", mar: "Math√©matiques", mer: "Pause", jeu: "Biologie", ven: "Histoire" }
    },
    "8EB": {
      "07:30-08:20": { lun: "Math√©matiques", mar: "Anglais", mer: "Pause", jeu: "Histoire", ven: "Physique" },
      "08:20-09:10": { lun: "Fran√ßais", mar: "Math√©matiques", mer: "Pause", jeu: "Biologie", ven: "Histoire" }
    },
    "1S": {
      "07:30-08:20": { lun: "Math√©matiques", mar: "Physique", mer: "Chimie", jeu: "Informatique", ven: "Biologie" },
      "08:20-09:10": { lun: "Fran√ßais", mar: "Math√©matiques", mer: "Physique", jeu: "Chimie", ven: "Anglais" }
    }
    // Ajoute les autres classes ici
  };

  function renderPlanning() {
    const classe = document.getElementById("selectClasse").value;
    const planning = horaires[classe];
    const jours = ["lun", "mar", "mer", "jeu", "ven"];
    const joursAffichage = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi"];

    if(!planning){
      document.getElementById("planningTableContainer").innerHTML = "<p style='text-align:center; padding:1rem;'>Aucun horaire disponible pour cette classe.</p>";
      return;
    }

    let tableHTML = `<table><thead><tr><th>Heures</th>`;
    joursAffichage.forEach(j => tableHTML += `<th>${j}</th>`);
    tableHTML += `</tr></thead><tbody>`;

    for(const heure in planning){
      tableHTML += `<tr><td>${heure}</td>`;
      jours.forEach(j => {
        const matiere = planning[heure][j];
        let classeCell = '';
        if(matiere === "Pause"){
          classeCell = `<td class="pause">Pause / R√©cr√©ation</td>`;
        } else {
          classeCell = `<td class="cours-cell">${matiere}<br><span>Classe: ${classe}</span></td>`;
        }
        tableHTML += classeCell;
      });
      tableHTML += "</tr>";
    }

    tableHTML += "</tbody></table>";
    document.getElementById("planningTableContainer").innerHTML = tableHTML;
  }

  document.addEventListener("DOMContentLoaded", renderPlanning);
</script>
</body>
</html>
