<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste du Personnel - Institut Saint Charles Lwanga (SIGS)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af; 
      --gris-fonce: #1f2937;
      --indigo-enseignants: #4f46e5; /* Accent Enseignants/Personnel */
      --vert-action: #10b981; 
      --orange-alerte: #f59e0b; 
      --rouge-danger: #ef4444; 
      --fond-principal: #f4f6f8;
      --ombre-legere: rgba(0,0,0,0.08);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond-principal);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris-fonce);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      color: var(--bleu-fonce);
      margin-bottom: 0.5rem;
    }
    h2 {
      text-align: center;
      font-size: 1rem;
      font-weight: normal;
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .container {
        max-width: 1300px;
        margin: auto;
    }

    /* --- BARRE DE CONTR√îLE ET FILTRES --- */
    .controls-bar {
        background-color: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--ombre-legere);
        margin-bottom: 1.5rem;
        display: grid;
        gap: 1rem;
        grid-template-columns: 1fr;
    }
    @media (min-width: 768px) {
        .controls-bar {
            grid-template-columns: 2fr 1fr 1fr 150px; /* Mise en page desktop */
            align-items: center;
        }
    }
    .input-group label {
        display: block;
        font-size: 0.8rem;
        font-weight: 600;
        color: #6b7280;
        margin-bottom: 0.2rem;
    }
    .input-group select, .input-group input[type="text"] {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .btn-ajouter {
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        background-color: var(--indigo-enseignants);
        color: white;
        text-decoration: none;
        display: block;
        text-align: center;
    }
    .btn-ajouter:hover { background-color: #3730a3; }

    /* --- COMPTEUR ET R√âSUM√â --- */
    #compteur {
      grid-column: 1 / -1;
      font-weight: 700;
      font-size: 0.9rem;
      text-align: left;
      color: var(--indigo-enseignants);
      padding-top: 0.5rem;
    }

    /* --- TABLEAU DE DONN√âES --- */
    #personnelContainer {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px var(--ombre-legere);
        overflow-x: auto; 
    }

    /* VUE TABLEAU (DESKTOP) */
    .personnel-table {
        width: 100%;
        border-collapse: collapse;
        display: none; 
        min-width: 900px; 
    }
    @media (min-width: 768px) {
        .personnel-table {
            display: table; 
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background-color: #f3f4f6;
            color: var(--gris-fonce);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
        td.statut-permanent { color: var(--vert-action); font-weight: 600; }
        td.statut-vacataire { color: var(--orange-alerte); font-weight: 600; }
        td.statut-admin { color: var(--bleu-fonce); font-weight: 600; }
        .actions-cell { width: 140px; text-align: center; }
        .btn-profil, .btn-affectations {
            border: none;
            padding: 0.5rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            color: white;
            margin-right: 0.3rem;
        }
        .btn-profil { background-color: var(--indigo-enseignants); }
        .btn-affectations { background-color: var(--bleu-fonce); }
    }
    
    /* VUE CARTE (MOBILE) */
    .personnel-card {
        padding: 1rem;
        border-bottom: 1px solid #e5e7eb;
        display: block;
    }
    @media (min-width: 768px) {
        .personnel-card { display: none; } 
    }
    .personnel-card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      color: var(--indigo-enseignants);
    }
    .personnel-card p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
    }
    .actions-card {
        margin-top: 0.75rem;
        display: flex;
        gap: 0.5rem;
    }

    /* Bouton de retour */
    .btn-retour {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        color: var(--gris-fonce);
        text-decoration: none;
        font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üë®‚Äçüè´ Fiches du Personnel Enseignant et Administratif</h1>
    <h2>Recherche, filtres rapides et gestion des contrats de l'√©quipe.</h2>

    <div class="controls-bar">
        <div class="input-group">
            <label for="searchInput">Recherche Rapide</label>
            <input type="text" id="searchInput" placeholder="Nom, Pr√©nom ou Fonction..." oninput="filterPersonnel()" />
        </div>
        <div class="input-group">
            <label for="filtreStatut">Filtrer par Statut</label>
            <select id="filtreStatut" onchange="filterPersonnel()">
                <option value="">Tous les statuts</option>
                <option value="Permanent">Permanent</option>
                <option value="Vacataire">Vacataire</option>
                <option value="Administratif">Administratif</option>
            </select>
        </div>
        <div class="input-group">
            <label for="filtreTitre">Filtrer par Titre</label>
            <select id="filtreTitre" onchange="filterPersonnel()">
                <option value="">Tous les titres</option>
                <option value="Professeur">Professeur</option>
                <option value="Directeur">Directeur</option>
                <option value="Secr√©taire">Secr√©taire</option>
            </select>
        </div>
        
        <a href="ajouter-enseignant.html" class="btn-ajouter">‚ûï Nouveau Personnel</a>

        <p id="compteur" style="grid-column: 1 / -1;">Chargement des donn√©es...</p>
    </div>

    <div id="personnelContainer">
        </div>

    <a href="enseignants.html" class="btn-retour">‚Üê Retour au Menu du Personnel</a>
  </div>


  <script>
    // --- SIMULATION DE DONN√âES (Ceci proviendrait de Firebase/Backend) ---
    const initialData = [
        { id: 'E001', nom: 'Umba', prenom: 'Gabby', titre: 'Professeur', statut: 'Permanent', matiere: 'Math√©matiques' },
        { id: 'E002', nom: 'Ndaya', prenom: 'Kabulo', titre: 'Professeur', statut: 'Vacataire', matiere: 'Fran√ßais' },
        { id: 'E003', nom: 'Kalubi', prenom: 'Mutombo', titre: 'Directeur', statut: 'Administratif', matiere: 'N/A' },
        { id: 'E004', nom: 'Lukusa', prenom: 'Benoit', titre: 'Professeur', statut: 'Permanent', matiere: 'Physique' },
        { id: 'E005', nom: 'Kapinga', prenom: 'Esther', titre: 'Secr√©taire', statut: 'Administratif', matiere: 'N/A' },
    ];
    
    function getStatutClass(statut) {
        if (statut === 'Permanent') return 'statut-permanent';
        if (statut === 'Vacataire') return 'statut-vacataire';
        return 'statut-admin';
    }

    function filterPersonnel() {
      const container = document.getElementById('personnelContainer');
      const recherche = document.getElementById('searchInput').value.toLowerCase();
      const statutFiltre = document.getElementById('filtreStatut').value;
      const titreFiltre = document.getElementById('filtreTitre').value;
      
      const filteredPersonnel = initialData.filter(e => {
          const nomComplet = (e.nom + ' ' + e.prenom + ' ' + e.titre).toLowerCase();
          
          const searchMatch = nomComplet.includes(recherche);
          const statutMatch = !statutFiltre || e.statut === statutFiltre;
          const titreMatch = !titreFiltre || e.titre === titreFiltre;

          return searchMatch && statutMatch && titreMatch;
      });

      renderPersonnel(filteredPersonnel);
      
      document.getElementById('compteur').textContent = `üìä ${filteredPersonnel.length} membres du personnel affich√©s sur ${initialData.length} au total.`;
    }

    function renderPersonnel(data) {
        if (data.length === 0) {
            document.getElementById('personnelContainer').innerHTML = "<p style='text-align: center; padding: 3rem;'>Aucun membre du personnel trouv√© selon les crit√®res de filtre.</p>";
            return;
        }

        let tableHTML = `<table class="personnel-table">
                            <thead>
                                <tr>
                                    <th>Nom et Pr√©nom</th>
                                    <th>Titre / Fonction</th>
                                    <th>Mati√®re Principale</th>
                                    <th>Statut Contrat</th>
                                    <th class="actions-cell">Actions</th>
                                </tr>
                            </thead>
                            <tbody>`;
        let cardsHTML = '';

        data.forEach(e => {
            const statutClass = getStatutClass(e.statut);

            // 1. Vue Tableau (Desktop)
            tableHTML += `
                <tr>
                    <td>${e.nom.toUpperCase()} ${e.prenom}</td>
                    <td>${e.titre}</td>
                    <td>${e.matiere}</td>
                    <td class="${statutClass}">${e.statut}</td>
                    <td class="actions-cell">
                        <button class="btn-profil" onclick="viewProfil('${e.id}')">üëÅÔ∏è Fiche</button>
                        <button class="btn-affectations" onclick="manageAffectations('${e.id}')">üîó Affectations</button>
                    </td>
                </tr>
            `;
            
            // 2. Vue Carte (Mobile)
            cardsHTML += `
                <div class="personnel-card">
                    <h3>${e.nom.toUpperCase()} ${e.prenom}</h3>
                    <p>Titre: <strong>${e.titre}</strong></p>
                    <p>Statut: <strong class="${statutClass}">${e.statut}</strong></p>
                    <p>Mati√®re: <strong>${e.matiere}</strong></p>
                    <div class="actions-card">
                        <button class="btn-profil" style="flex: 1; background-color: var(--indigo-enseignants);" onclick="viewProfil('${e.id}')">üëÅÔ∏è Voir Fiche</button>
                        <button class="btn-affectations" style="flex: 1; background-color: var(--bleu-fonce);" onclick="manageAffectations('${e.id}')">üîó Cours</button>
                    </div>
                </div>
            `;
        });
        
        tableHTML += `</tbody></table>`;
        container.innerHTML = tableHTML + cardsHTML;
    }

    function viewProfil(id) {
        alert(`Redirection vers la fiche d√©taill√©e du personnel ID: ${id}`);
        // En vrai: window.location.href = `profil-personnel.html?id=${id}`;
    }

    function manageAffectations(id) {
        alert(`Redirection vers la gestion des cours et affectations pour le personnel ID: ${id}`);
        // En vrai: window.location.href = `affectations-personnel.html?id=${id}`;
    }
    
    // Chargement initial au d√©marrage
    document.addEventListener('DOMContentLoaded', () => {
        filterPersonnel();
    });

  </script>
</body>
</html>
