<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste des √©l√®ves ¬∑ Secr√©taire</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #374151;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }

    .actions {
      max-width: 700px;
      margin: auto;
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }

    .actions input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    .actions button {
      padding: 0.75rem 1rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: #1e3a8a;
      color: white;
    }

    tr:hover {
      background-color: #f1f5f9;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      margin-right: 0.5rem;
    }

    .btn.delete {
      background-color: #dc2626;
    }

    .btn.view {
      background-color: #059669;
    }

    #notification-area {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      font-weight: 600;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      background-color: #1e3a8a;
      color: white;
      display: none;
    }

    .stats {
      max-width: 700px;
      margin: 2rem auto 1rem;
      font-weight: 500;
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <h1>üìÅ Liste des √©l√®ves inscrits</h1>

  <div class="actions">
    <input type="text" id="searchInput" placeholder="üîç Rechercher par nom ou classe..." />
    <button onclick="exportCSV()">üì§ Exporter</button>
  </div>

  <div class="stats" id="statsArea"></div>

  <table id="eleveTable">
    <thead>
      <tr>
        <th>Nom complet</th>
        <th>Classe</th>
        <th>Sexe</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="notification-area"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const tbody = document.querySelector("tbody");
    const searchInput = document.getElementById("searchInput");
    const notify = document.getElementById("notification-area");
    const statsArea = document.getElementById("statsArea");

    let allEleves = [];

    function showNotification(message, type = "success") {
      notify.textContent = message;
      notify.style.backgroundColor = type === "error" ? "#dc2626" : "#1e3a8a";
      notify.style.display = "block";
      setTimeout(() => notify.style.display = "none", 3000);
    }

    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach(eleve => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${eleve.nom} ${eleve.postNom || ""} ${eleve.prenom}</td>
          <td>${eleve.classe}</td>
          <td>${eleve.sexe}</td>
          <td>
            <a class="btn" href="modifier-eleves.html?id=${eleve.id}">‚úèÔ∏è Modifier</a>
            <button class="btn delete" onclick="supprimerEleve('${eleve.id}')">üóë Supprimer</button>
            <a class="btn view" href="fiche-eleve.html?id=${eleve.id}">üìÑ Voir fiche</a>
          </td>
        `;
        tbody.appendChild(tr);
      });
      afficherStats(data);
    }

    function afficherStats(data) {
      const stats = {};
      data.forEach(e => {
        stats[e.classe] = (stats[e.classe] || 0) + 1;
      });
      statsArea.innerHTML = Object.entries(stats)
        .map(([classe, count]) => `üìä ${classe} : ${count} √©l√®ve(s)`)
        .join(" ¬∑ ");
    }

    window.supprimerEleve = async function(id) {
      if (!confirm("üóë Supprimer cet √©l√®ve ?")) return;
      try {
        await deleteDoc(doc(db, "eleves", id));
        allEleves = allEleves.filter(e => e.id !== id);
        renderTable(allEleves);
        showNotification("‚úÖ √âl√®ve supprim√© !");
      } catch (err) {
        console.error(err);
        showNotification("‚ùå Erreur de suppression", "error");
      }
    };

    window.exportCSV = function() {
      const rows = allEleves.map(e => [
        `"${e.nom} ${e.postNom || ""} ${e.prenom}"`,
        `"${e.classe}"`,
        `"${e.sexe}"`
      ]);
      const csv = ["Nom complet,Classe,Sexe", ...rows.map(r => r.join(","))].join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "eleves.csv";
      a.click();
    };

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();
      const filtered = allEleves.filter(e =>
        `${e.nom} ${e.postNom} ${e.prenom}`.toLowerCase().includes(q) ||
        e.classe.toLowerCase().includes(q)
      );
      renderTable(filtered);
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const snap = await getDocs(collection(db, "eleves"));
        allEleves = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderTable(allEleves);
        showNotification("‚úÖ √âl√®ves charg√©s !");
      } catch (err) {
        console.error(err);
        showNotification("‚ùå Erreur de chargement", "error");
      }
    });
  </script>
</body>
</html>
