<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste des √âl√®ves ¬∑ ISC Lwanga</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-fonce: #1e40af;
      --gris-fonce: #1f2937;
      --fond: #f9fafb;
      --indigo: #4f46e5;
      --ombre-legere: rgba(0, 0, 0, 0.08);
      --vert: #10b981;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      margin: 0;
      padding: 2rem 1rem;
      color: var(--gris-fonce);
    }

    h1 {
      text-align: center;
      color: var(--bleu-fonce);
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }
    h2 {
      text-align: center;
      color: #6b7280;
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    select, input[type="text"] {
      padding: 0.6rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      background-color: white;
    }

    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px var(--ombre-legere);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    th, td {
      text-align: left;
      padding: 0.9rem 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      background-color: var(--indigo);
      color: white;
      text-transform: uppercase;
      font-size: 0.85rem;
    }

    tr:hover {
      background-color: #f3f4f6;
    }

    #notification-area {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
    .notification {
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s;
      background: white;
      border-left: 5px solid var(--vert);
      padding: 1rem 1.2rem;
      border-radius: 6px;
      margin-bottom: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
    .notification.error { border-left-color: #ef4444; }
    .notification.show { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>
  <h1>Liste des √âl√®ves</h1>
  <h2>Affichage global pour tous les utilisateurs autoris√©s</h2>

  <div class="toolbar">
    <input type="text" id="searchInput" placeholder="üîç Rechercher un √©l√®ve... (nom, matricule)">
    <select id="filterClasse">
      <option value="">Toutes les classes</option>
    </select>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Matricule</th>
          <th>Nom</th>
          <th>Post-Nom</th>
          <th>Pr√©nom</th>
          <th>Classe</th>
          <th>Sexe</th>
          <th>Solde ($)</th>
        </tr>
      </thead>
      <tbody id="tableEleves">
        <tr><td colspan="7" style="text-align:center; padding:1rem;">Chargement...</td></tr>
      </tbody>
    </table>
  </div>

  <div id="notification-area"></div>

  <script type="module">
    import { protectPage, showNotification } from './authGuard.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîí Protection : accessible √† tous les r√¥les autoris√©s
    protectPage(['admin','prefet','directeur_etudes','directeur_discipline','secretaire','econome','enseignant']);

    // üî• Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga",
      storageBucket: "gestionlwanga.firebasestorage.app",
      messagingSenderId: "622604298611",
      appId: "1:622604298611:web:4ab4314ed3eec6826c3d06"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableEleves = document.getElementById("tableEleves");
    const searchInput = document.getElementById("searchInput");
    const filterClasse = document.getElementById("filterClasse");

    let eleves = [];

    async function chargerEleves() {
      try {
        const snapshot = await getDocs(collection(db, "eleves"));
        eleves = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        remplirClasses();
        afficherTable(eleves);
      } catch (err) {
        console.error(err);
        showNotification("Erreur lors du chargement des √©l√®ves", "error");
      }
    }

    function remplirClasses() {
      const classesUniques = [...new Set(eleves.map(e => e.classe))].filter(Boolean).sort();
      filterClasse.innerHTML = '<option value="">Toutes les classes</option>';
      classesUniques.forEach(cl => {
        const opt = document.createElement('option');
        opt.value = cl;
        opt.textContent = cl;
        filterClasse.appendChild(opt);
      });
    }

    function afficherTable(liste) {
      if (liste.length === 0) {
        tableEleves.innerHTML = `<tr><td colspan="7" style="text-align:center; padding:1rem;">Aucun √©l√®ve trouv√©.</td></tr>`;
        return;
      }

      tableEleves.innerHTML = liste.map(e => `
        <tr>
          <td>${e.matricule || '-'}</td>
          <td>${e.nom || '-'}</td>
          <td>${e.postNom || '-'}</td>
          <td>${e.prenom || '-'}</td>
          <td>${e.classe || '-'}</td>
          <td>${e.sexe || '-'}</td>
          <td style="font-weight:600; color:${(e.solde ?? 0) > 0 ? '#ef4444' : '#10b981'};">
            $ ${(e.solde ?? 0).toFixed(2)}
          </td>
        </tr>
      `).join('');
    }

    // üîç Recherche et filtrage dynamique
    function filtrer() {
      const search = searchInput.value.toLowerCase();
      const classe = filterClasse.value;
      const filtres = eleves.filter(e => {
        const matchSearch =
          (e.nom || '').toLowerCase().includes(search) ||
          (e.postNom || '').toLowerCase().includes(search) ||
          (e.prenom || '').toLowerCase().includes(search) ||
          (e.matricule || '').toLowerCase().includes(search);
        const matchClasse = classe ? e.classe === classe : true;
        return matchSearch && matchClasse;
      });
      afficherTable(filtres);
    }

    searchInput.addEventListener('input', filtrer);
    filterClasse.addEventListener('change', filtrer);

    // üöÄ Chargement initial
    document.addEventListener('DOMContentLoaded', chargerEleves);
  </script>
</body>
</html>
