<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil ¬∑ Institut Saint Charles Lwanga</title>
  <link rel="icon" href="favicon.ico" />
  <meta name="theme-color" content="#1e40af" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bleu: #1e3a8a;
      --gris: #374151;
      --fond: #f9fafb;
      --hover: #e0e7ff;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--fond);
      margin: 0;
      padding: 2rem;
      color: var(--gris);
    }
    h1 {
      text-align: center;
      color: var(--bleu);
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .welcome {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      font-weight: 500;
    }
    .modules {
      max-width: 700px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }
    .module {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      text-align: center;
      font-weight: 600;
      color: var(--bleu);
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
    }
    .module:hover {
      background-color: var(--hover);
      transform: translateY(-2px);
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>üè´ Espace Personnel</h1>
  <div class="welcome" id="welcomeMsg">Chargement du profil...</div>
  <div class="modules" id="moduleList"></div>

  <footer>
    &copy; 2025 ¬∑ Institut Saint Charles Lwanga ¬∑ Lubumbashi
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgv4TDYnR60TXnns-LISqbZTgcdLT31cc",
      authDomain: "gestionlwanga.firebaseapp.com",
      projectId: "gestionlwanga"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const welcomeMsg = document.getElementById("welcomeMsg");
    const moduleList = document.getElementById("moduleList");

    const modulesParRole = {
      admin: [
        { label: "üìä Tableau de bord", url: "dashboard-admin.html" },
        { label: "üë• Utilisateurs", url: "liste-utilisateurs.html" },
        { label: "üìö Cours", url: "cours.html" },
        { label: "üìù Bulletins", url: "bulletins.html" },
        { label: "üí∞ Paiements", url: "paiements.html" },
        { label: "‚öôÔ∏è Param√®tres", url: "admin.html" }
      ],
      prefet: [
        { label: "üë• √âl√®ves", url: "eleves.html" },
        { label: "üìã Discipline", url: "discipline.html" },
        { label: "üìù Bulletins", url: "bulletins.html" },
        { label: "üìÑ Inscriptions", url: "inscriptions.html" }
      ],
      directeur_etudes: [
        { label: "üìö Cours", url: "cours.html" },
        { label: "üìù Bulletins", url: "bulletins.html" }
      ],
      directeur_discipline: [
        { label: "üìã Sanctions", url: "discipline.html" },
        { label: "üìÜ Pr√©sences", url: "presences.html" }
      ],
      secretaire: [
        { label: "üìÑ Inscriptions", url: "inscriptions.html" },
        { label: "üìÅ Documents", url: "documents.html" }
      ],
      econome: [
        { label: "üí∞ Paiements", url: "paiements.html" },
        { label: "üìä Rapports financiers", url: "rapports.html" }
      ],
      enseignant: [
        { label: "üìö Cours", url: "cours.html" },
        { label: "üìù Notes", url: "saisie-notes.html" },
        { label: "üë• √âl√®ves", url: "eleves.html" }
      ],
      eleve: [
        { label: "üìù Mes Bulletins", url: "mes-bulletins.html" },
        { label: "üìÜ Emploi du temps", url: "emploi-du-temps.html" },
        { label: "üë§ Mon profil", url: "profil.html" }
      ]
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        welcomeMsg.textContent = "‚õî Profil introuvable.";
        return;
      }

      const data = docSnap.data();
      const nomComplet = [data.nom, data.postNom, data.prenom].filter(Boolean).join(" ") || "Utilisateur";
      const role = data.role?.toLowerCase() || "inconnu";

      welcomeMsg.textContent = `Bienvenue ${nomComplet} ¬∑ R√¥le : ${role}`;

      const modules = modulesParRole[role];
      if (!modules) {
        welcomeMsg.textContent += " ¬∑ Aucun module disponible.";
        return;
      }

      modules.forEach(mod => {
        const link = document.createElement("a");
        link.className = "module";
        link.href = mod.url;
        link.textContent = mod.label;
        moduleList.appendChild(link);
      });

      // Redirection automatique si r√¥le admin
      if (role === "admin") {
        window.location.href = "dashboard-admin.html";
      }
    });
  </script>
</body>
</html>
