<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline | Directeur de Discipline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a2e0e6a56b.js" crossorigin="anonymous"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Ajout des couleurs spécifiques utilisées dynamiquement pour éviter le bug JIT
                        'orange-500': '#f97316', 'orange-600': '#ea580c',
                        'red-500': '#ef4444', 'red-600': '#dc2626',
                        'green-500': '#22c55e', 'green-600': '#16a34a',
                        'blue-500': '#3b82f6', 'blue-600': '#2563eb',
                    }
                }
            }
        }
    </script>

    <style>
        /* Configuration de la police Inter et transitions pour la barre latérale */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        /* Masquer la sidebar sur mobile par défaut, la montrer au breakpoint md */
        @media (max-width: 767px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 50;
                height: 100%;
            }
            .sidebar.active {
                transform: translateX(0);
                box-shadow: 6px 0 15px rgba(0, 0, 0, 0.2);
            }
        }
        /* Loading Overlay : Initialement affiché et au-dessus de tout */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #f9fafb; /* bg-gray-50 */
            display: flex; justify-content: center; align-items: center;
            z-index: 999; 
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 flex min-h-screen">

    <div id="loadingOverlay" class="loading-overlay">
        <div class="flex flex-col items-center">
            <i class="fa-solid fa-spinner fa-spin-pulse fa-3x text-orange-700 mb-4"></i>
            <p class="text-lg text-gray-700 font-semibold">Vérification de l'identité et du rôle...</p>
        </div>
    </div>

    <button id="menuToggle" class="fixed top-4 left-4 z-50 p-2 bg-orange-800 text-white rounded-lg shadow-xl md:hidden">
        <i class="fa-solid fa-bars"></i>
    </button>

    <aside id="sidebar" class="sidebar w-64 bg-orange-800 text-white flex flex-col shadow-2xl md:translate-x-0 flex-shrink-0">
        <div class="p-6 text-3xl font-extrabold border-b border-orange-700 flex items-center gap-2">
            <i class="fa-solid fa-scale-balanced text-yellow-400"></i> Discipline
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="accueil-directeur-discipline.html" class="flex items-center gap-3 p-3 bg-orange-700 rounded-lg transition font-semibold shadow-md border-l-4 border-yellow-300">
                <i class="fa-solid fa-chart-line w-5 text-center"></i> Tableau de bord
            </a>
            <a href="liste-eleves.html" class="flex items-center gap-3 p-3 hover:bg-orange-700 rounded-lg transition">
                <i class="fa-solid fa-users w-5 text-center"></i> Liste des Élèves
            </a>
            <a href="donner-sanction.html" class="flex items-center gap-3 p-3 hover:bg-orange-700 rounded-lg transition">
                <i class="fa-solid fa-gavel w-5 text-center"></i> Gérer les Sanctions
            </a>
            <a href="rapport-discipline.html" class="flex items-center gap-3 p-3 hover:bg-orange-700 rounded-lg transition">
                <i class="fa-solid fa-file-alt w-5 text-center"></i> Rapports Disciplinaires
            </a>
            <a href="publier-message.html" class="flex items-center gap-3 p-3 hover:bg-orange-700 rounded-lg transition">
                <i class="fa-solid fa-bullhorn w-5 text-center"></i> Communications
            </a>
            <a href="profil-utilisateur.html" class="flex items-center gap-3 p-3 hover:bg-orange-700 rounded-lg transition">
                <i class="fa-solid fa-user w-5 text-center"></i> Mon Profil
            </a>
        </nav>
        <button id="logoutBtn" class="m-4 py-3 bg-red-600 hover:bg-red-700 rounded-xl flex items-center justify-center gap-2 font-semibold transition duration-200 shadow-lg">
            <i class="fa-solid fa-right-from-bracket"></i> Déconnexion
        </button>
    </aside>

    <main id="mainContent" class="flex-1 p-4 md:p-8 overflow-y-auto hidden">
        <div class="max-w-7xl mx-auto">
            <header class="mb-6 flex flex-col md:flex-row md:justify-between md:items-center">
                <h1 class="text-3xl md:text-4xl font-extrabold text-orange-900">Directeur de Discipline</h1>
                <p id="userInfo" class="text-lg font-medium text-gray-600 mt-2 md:mt-0">
                    Chargement du profil...
                </p>
            </header>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="moduleList">
                </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Configuration Firebase (À REMPLACER avec vos vraies clés) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCQdZppl-UsPCXF8iFmXQpcGAFjHEMt838", 
            authDomain: "gestion-saint-charles-lwanga.firebaseapp.com",
            projectId: "gestion-saint-charles-lwanga",
            storageBucket: "gestion-saint-charles-lwanga.firebasestorage.app",
            messagingSenderId: "508302363143",
            appId: "1:508302363143:web:35c181528dd84def1a78a2"
        };
        
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Erreur d'initialisation Firebase:", error);
        }

        // --- Éléments du DOM ---
        const userInfo = document.getElementById("userInfo");
        const moduleList = document.getElementById("moduleList");
        const logoutBtn = document.getElementById("logoutBtn");
        const loadingOverlay = document.getElementById("loadingOverlay");
        const mainContent = document.getElementById("mainContent"); // Récupère le main
        const sidebar = document.getElementById("sidebar");
        const menuToggle = document.getElementById("menuToggle");
        
        // RÔLE ATTENDU : Harmonisé avec le format 'directeur-discipline' (tiret)
        const AUTHORIZED_ROLE = 'directeur-discipline'; 

        // --- Fonctions UX ---
        function displayMessage(message, isError = false) {
            console.error(message);
            userInfo.innerHTML = isError 
                ? `<span class="text-red-600 font-bold"><i class="fa-solid fa-circle-exclamation mr-2"></i> Erreur: ${message}</span>`
                : `<span class="text-gray-600 font-medium">${message}</span>`;
            
            // Masquer le chargement et afficher le contenu principal (pour voir l'erreur)
            loadingOverlay.style.display = 'none';
            mainContent.classList.remove('hidden');
        }

        // --- Logique d'Affichage des Modules ---
        const modulesData = [
            // Utilisation des classes de couleur fixes pour éviter le bug JIT de Tailwind
            { icon: "fa-users", label: "Liste des Élèves", url: "liste-eleves.html", color: "orange" },
            { icon: "fa-gavel", label: "Gérer les Sanctions", url: "donner-sanction.html", color: "red" },
            { icon: "fa-file-alt", label: "Rapports Disciplinaires", url: "rapport-discipline.html", color: "green" },
            { icon: "fa-bullhorn", label: "Communications", url: "publier-message.html", color: "blue" },
        ];

        function renderModules(modules) {
            moduleList.innerHTML = ''; 
            modules.forEach(mod => {
                const link = document.createElement("a");
                link.href = mod.url;
                
                const borderClass = `border-${mod.color}-500`;
                const iconClass = `text-${mod.color}-600`;

                link.className = `bg-white shadow-xl rounded-xl p-6 transition flex items-center justify-between hover:shadow-2xl hover:translate-y-[-2px] duration-300 border-l-8 ${borderClass}`;
                
                link.innerHTML = `
                    <div>
                        <p class="text-lg font-bold text-gray-800">${mod.label}</p>
                        <p class="text-sm text-gray-500 mt-1">Accéder au module de ${mod.label.toLowerCase().split(' ').pop()}.</p>
                    </div>
                    <i class="fa-solid ${mod.icon} text-3xl ${iconClass}"></i>
                `;
                moduleList.appendChild(link);
            });
        }

        // --- Gestion de l'Authentification (Point d'Entrée) ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "connexion.html"; // Redirection si déconnecté
                return;
            }

            try {
                // 1. Récupérer les données de l'utilisateur (Rôle et Nom)
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    displayMessage("Profil utilisateur introuvable. Déconnexion.", true);
                    await signOut(auth);
                    return;
                }

                const data = docSnap.data();
                const nomComplet = [data.prenom, data.nom].filter(Boolean).join(" ") || "Directeur de Discipline";
                const role = data.role?.toLowerCase().trim() || "inconnu";
                
                // 2. Vérification du rôle pour cette page
                if (role !== AUTHORIZED_ROLE) {
                    displayMessage(`Accès non autorisé (Rôle: ${role}). Redirection.`, true);
                    // Rediriger vers la page d'accueil appropriée (via la page de connexion)
                    await signOut(auth);
                    setTimeout(() => { window.location.href = "connexion.html"; }, 1000); 
                    return;
                }

                // 3. Succès: Affichage du contenu
                userInfo.textContent = `Connecté(e) en tant que: ${nomComplet}`;
                renderModules(modulesData);
                
                // MASKER L'ÉCRAN DE CHARGEMENT et afficher le contenu
                loadingOverlay.style.display = 'none';
                mainContent.classList.remove('hidden');

            } catch (error) {
                console.error("Erreur critique d'authentification ou de base de données:", error);
                displayMessage("Impossible de charger les données du profil. Vérifiez la connexion Firebase/Firestore.", true);
            }
        });
        
        // --- Gestion Mobile et Déconnexion ---
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        logoutBtn.addEventListener("click", async () => {
            try {
                await signOut(auth);
                window.location.href = "connexion.html"; // J'ai corrigé 'login.html' à 'connexion.html'
            } catch (error) {
                displayMessage("Erreur lors de la déconnexion.", true);
            }
        });

        // Suppression de la fonction initializeAuth et de window.onload qui causaient des problèmes d'initialisation.
    </script>
</body>
</html>
